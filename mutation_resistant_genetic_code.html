<!DOCTYPE html>
<html>
<title>Synthetic Genome</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <style>
        .b-one {
            font-size: 22px;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .b-two {
            font-size: 15px;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .b-three {
            font-size: 12px;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .b-four {
            font-size: 8px;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <button onclick="antiev()">Change</button> <button onclick="restore()">Restore</button><br>
    <svg xmlns="https://www.w3.org/2000/svg" id="svg" width=1200 height=2500></svg>

    <script type="text/javascript">
        var svg = d3.select('svg');
        var height = +svg.attr("height"),
            width = +svg.attr("width"),
            arcgen = d3.arc().innerRadius(300).outerRadius(500),
            synarcgen = d3.arc().innerRadius(400).outerRadius(500),
            disarcgen = d3.arc().innerRadius(400).outerRadius(400),
            g1 = svg.append("g").attr("transform", "translate(600, 525)"),
            aas = [],
            aalabels = [],
            synels = [];


        const codon_labels = ["tryptophan", "stop", "cysteine", "stop", "tyrosine", "serine", "leucine", "phenylalanine", "glycine", "glutamic acid", "aspartic acid", "alanine", "valine", "arginine", "serine", "lysine", "asparagine", "threonine", "methionine", "isoleucine", "arginine", "glutamine", "histidine", "proline", "leucine"];
        const codon_bounds = [0, 1, 2, 4, 6, 8, 12, 14, 16, 20, 22, 24, 28, 32, 34, 36, 38, 40, 44, 45, 48, 52, 54, 56, 60, 64];
        const syn_ind = [0, 5, 10, -1, 28, 33, 51, 62, 79, 84, 90, 96, 117, -1, 132, 149, 158, 162, 176, 182, -1, 214, 218, 234, -1];

        function gcode_base(g) {
            g.append("circle").attr("cx", 0).attr("cy", 0).attr("r", 100).attr("fill", "none").attr("stroke", "black");
            g.append("circle").attr("cx", 0).attr("cy", 0).attr("r", 200).attr("fill", "none").attr("stroke", "black");
            g.append("circle").attr("cx", 0).attr("cy", 0).attr("r", 300).attr("fill", "none").attr("stroke", "black");
            g.append("circle").attr("cx", 0).attr("cy", 0).attr("r", 500).attr("fill", "none").attr("stroke", "black");

            var sr, theta;
            for (var i = 0; i < 64; i++) {
                theta = i * Math.PI / 32;
                if (i % 16 == 0) {
                    sr = 0;
                }
                else if (i % 4 == 0) {
                    sr = 100;
                }
                else {
                    sr = 200;
                }
                g.append("line")
                    .attr("x1", sr * Math.cos(theta))
                    .attr("y1", sr * Math.sin(theta))
                    .attr("x2", 300 * Math.cos(theta))
                    .attr("y2", 300 * Math.sin(theta))
                    .attr("stroke", "black");
            }

            //Adding codons
            g.append("text").attr("x", 40).attr("y", -40).attr("class", "b-one").text("U");
            g.append("text").attr("x", 40).attr("y", 40).attr("class", "b-one").text("C");
            g.append("text").attr("x", -40).attr("y", 40).attr("class", "b-one").text("A");
            g.append("text").attr("x", -40).attr("y", -40).attr("class", "b-one").text("G");
            for (var i = 0; i < 4; i++) {
                theta = i * Math.PI / 2;
                g.append("text").attr("x", 140 * Math.cos(theta + Math.PI / 16)).attr("y", 140 * Math.sin(theta + Math.PI / 16)).attr("class", "b-two").text("U");
                g.append("text").attr("x", 140 * Math.cos(theta + 3 * Math.PI / 16)).attr("y", 140 * Math.sin(theta + 3 * Math.PI / 16)).attr("class", "b-two").text("C");
                g.append("text").attr("x", 140 * Math.cos(theta + 5 * Math.PI / 16)).attr("y", 140 * Math.sin(theta + 5 * Math.PI / 16)).attr("class", "b-two").text("A");
                g.append("text").attr("x", 140 * Math.cos(theta + 7 * Math.PI / 16)).attr("y", 140 * Math.sin(theta + 7 * Math.PI / 16)).attr("class", "b-two").text("G");

                for (var j = 0; j < 4; j++) {
                    g.append("text").attr("x", 260 * Math.cos(theta + j * Math.PI / 8 + Math.PI / 64)).attr("y", 260 * Math.sin(theta + j * Math.PI / 8 + Math.PI / 64)).attr("class", "b-three").text("U");
                    g.append("text").attr("x", 260 * Math.cos(theta + j * Math.PI / 8 + 3 * Math.PI / 64)).attr("y", 260 * Math.sin(theta + j * Math.PI / 8 + 3 * Math.PI / 64)).attr("class", "b-three").text("C");
                    g.append("text").attr("x", 260 * Math.cos(theta + j * Math.PI / 8 + 5 * Math.PI / 64)).attr("y", 260 * Math.sin(theta + j * Math.PI / 8 + 5 * Math.PI / 64)).attr("class", "b-three").text("A");
                    g.append("text").attr("x", 260 * Math.cos(theta + j * Math.PI / 8 + 7 * Math.PI / 64)).attr("y", 260 * Math.sin(theta + j * Math.PI / 8 + 7 * Math.PI / 64)).attr("class", "b-three").text("G");
                }
            }

            //Adding amino acids
            for (var i = 0; i < 25; i++) {
                aas.push(g.append("path").attr("d", arcgen({ startAngle: Math.PI / 2 - codon_bounds[i] * Math.PI / 32, endAngle: Math.PI / 2 - codon_bounds[i + 1] * Math.PI / 32 })).attr("stroke", "black").attr("fill", "none"));
                aalabels.push(g.append("text").attr("x", ((i < 8) | (i > 19)) ? 400 : -400).attr("y", 0).attr("text-anchor", "middle").style("font-size", "15px").attr("transform", "rotate(" + ((((i < 8) | (i > 19)) ? 0 : 180) - (codon_bounds[i] + codon_bounds[i + 1]) * 45 / 16) + ")").attr("dominant-baseline", "middle").text(codon_labels[i]));
            }
        }

        gcode_base(g1);

        function antiev(g) {
            if (g == null) { g = g1 }
            var c = g.append("circle").attr("cx", 0).attr("cy", 0).attr("r", 300).attr("fill", "none").attr("stroke", "black");
            synels.push(c);
            c.transition().duration(2000).attr("r", 400);

            var l, t, theta;
            for (var i = 0; i < 256; i++) {
                theta = i * Math.PI / 128;
                t = g.append("text").attr("x", 380 * Math.cos(theta + Math.PI / 256)).attr("y", 380 * Math.sin(theta + Math.PI / 256)).attr("class", "b-four");
                l = g.append("line").attr("x1", 300 * Math.cos(theta)).attr("y1", 300 * Math.sin(theta)).attr("stroke", "black");
                synels.push(t);
                synels.push(l);
                l.transition().duration(2000).attr("x2", 400 * Math.cos(theta)).attr("y2", 400 * Math.sin(theta));
                if (i % 4 == 0) {
                    t.transition().delay(2000).text("U");
                }
                else if (i % 4 == 1) {
                    t.transition().delay(2000).text("C");
                }
                else if (i % 4 == 2) {
                    t.transition().delay(2000).text("A");
                }
                else {
                    t.transition().delay(2000).text("G");
                }
            }
            for (i in aas) {
                if (syn_ind[i] == -1) {
                    aalabels[i].text("");
                    aas[i].transition().duration(2000).attr("d", disarcgen({ startAngle: Math.PI / 2 - syn_ind[i] * Math.PI / 128, endAngle: Math.PI / 2 - (syn_ind[i] + 1) * Math.PI / 128 }));
                }
                else {
                    aas[i].transition().duration(2000).attr("d", synarcgen({ startAngle: Math.PI / 2 - syn_ind[i] * Math.PI / 128, endAngle: Math.PI / 2 - (syn_ind[i] + 1) * Math.PI / 128 }));
                    aalabels[i].transition().duration(2000).attr("transform", "rotate(" + ((((i < 8) | (i > 19)) ? 0 : 180) - (2 * syn_ind[i] + 1) * 45 / 64) + ")").attr("x", ((i < 8) | (i > 19)) ? 450 : -450).style("font-size", "12px");
                }
            }
        }

        function restore() {
            g1 = svg.append("g").attr("transform", "translate(600, 525)"),
                aas = [],
                aalabels = [],
                synels = [];
        }

    </script>
</body>
