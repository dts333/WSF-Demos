).style("stroke-width",3),peri_graph=d3.select("#svg4").append("g").attr("transform","translate("+(25+w/2)+", "+(h/2+35)+")");peri_graph.append("g").attr("class","axis").call(d3.axisBottom(x).tickValues([-6,-3,3,6])),peri_graph.append("g").attr("class","axis").call(d3.axisLeft(y).tickValues([-10,-5,5,10])),peri_graph.append("text").attr("x",-120).attr("y",-h/2-10).style("stroke","white").style("fill","white").style("text-align","center").text("Periodicized Polynomial");const peri=peri_graph.append("path").attr("fill","none").style("stroke","lightgrey").style("stroke-width",3),fourier_graph=d3.select("#svg5").append("g").attr("transform","translate("+(25+w/2)+", "+(h/2+35)+")");fourier_graph.append("g").attr("class","axis").call(d3.axisBottom(x).tickValues([-6,-3,3,6])),fourier_graph.append("g").attr("class","axis").call(d3.axisLeft(y).tickValues([-10,-5,5,10])),fourier_graph.append("text").attr("x",-130).attr("y",-h/2-10).style("stroke","white").style("fill","white").style("text-align","center").text("10 Term Fourier Approximation");const fourier=fourier_graph.append("path").attr("fill","none").style("stroke","lightgrey").style("stroke-width",3);function get_poly_path(){var t=[];c0=+sliders.constant.value,c1=+sliders.linear.value,c2=+sliders.quadratic.value,c3=+sliders.cubic.value;for(var e=-6;e<6;e+=.012)t.push([w*e/12,-h*(c3*e**3+c2*e**2+c1*e+c0)/20]);return t}function get_peri_path(){for(var t,e=[],a=-6;a<6;a+=.012)t=((a+Math.PI)%(2*Math.PI)+2*Math.PI)%(2*Math.PI)-Math.PI,e.push([w*a/12,-h*(c3*t**3+c2*t**2+c1*t+c0)/20]);return e}function get_sin_coefs(){for(var t=[],e=1;e<11;e++)t.push(2*c1*(-1)**e/e+2*c3*(-1)**e*(Math.PI**2-6/e**2)/e);return t}function get_cos_coefs(){for(var t=[c0+c2*Math.PI**2/3],e=1;e<10;e++)t.push(4*c2*(-1)**e/e**2);return t}function get_fourier_path(t,e){for(var a,r=[],s=-6;s<6;s+=.012){a=0;for(var l=0;l<10;l++)a+=t[l]*Math.cos(l*s)+e[l]*Math.sin(l*s);r.push([w*s/12,-h*a/20])}return r}function update(){var t="",e="";poly.attr("d",d3.line()(
