l1 = g1
.append("path")
.attr("fill", "none")

.append("path")
.attr("fill", "none")
.attr("stroke", "#5df")
.attr("stroke-width", 5),
l3 = g3
.append("path")
.attr("fill", "none")
.attr("stroke", "#5df")
.attr("stroke-width", 5),
b1 = g1
.append("rect")
.attr("fill", "gray")
.attr("fill-opacity", 0.5)
.attr("stroke", "gray")
.attr("stroke-width", 5)
.attr("x", xscale(0))
.attr("y", y(0)),

.append("rect")
.attr("fill", "gray")
.attr("fill-opacity", 0.5)

.attr("stroke-width", 5)
.attr("x", xscale(0))
.attr("y", y(0)),

.append("rect")
.attr("fill", "gray")
.attr("fill-opacity", 0.5)
.attr("stroke", "gray")
.attr("stroke-width", 5)
.attr("x", xscale(0))
.attr("y", y(0));

PARSER.evaluate(`k = ${k}`);

e^((2 i) (1/1000 +
sqrt(2)
sqrt(-h + k^2/
2)) * w) (1/1000 +
sqrt(2)
sqrt(-h + k^2/
2))^2)`
);
//((-4)e^((-i) k * w +i * (1/1000 +sqrt(2)sqrt(-h + k^2/2)) * w +i k x) k * (1/1000 +sqrt(2)sqrt(-h + k^2/2)))/(-k^2 +e^((2 i) (1/1000 +sqrt(2)sqrt(-h + k^2/2)) * w) k^2 -2 k * (1/1000 +sqrt(2) sqrt(-h + k^2/2)) - 2E^((2 i) (1/1000 +sqrt(2)sqrt(-h + k^2/2)) * w) k * (1/1000 +sqrt(2) sqrt(-h + k^2/2)) - (1/1000 +sqrt(2) sqrt(-h + k^2/2))^2 +e^((2 i) (1/1000 +sqrt(2)sqrt(-h + k^2/2)) * w) (1/1000 +sqrt(2)sqrt(-h+k^2/  2)^2)
} else if (x < 0) {
return PARSER.evaluate(
`e ^ (i * k * x) +

}
function update() {
k = +WAVENUMBER.value;
w = +WIDTH.value;
h = +HEIGHT.value;
var ar1 = [];
var ar2 = [];
var ar3 = [];
for (var i = 0; i < 1000; i += 1) {
x = -3 + (6 * i) / 1000;
e = psi(x, k, w, h);
ar1.push([xscale(x), y(PARSER.evaluate("abs(e)"))]);
ar2.push([xscale(x), y(PARSER.evaluate("re(e)"))]);
ar3.push([xscale(x), y(PARSER.evaluate("im(e)"))]);
}
l1.attr("d", LINE(ar1));
l2.attr("d", LINE(ar2));
l3.attr("d", LINE(ar3));
b1.attr("width", xscale(w - 3))
.attr("y", y(h))
.attr("height", y(2 - h));
b2.attr("width", xscale(w - 3))
.attr("y", y(h))
.attr("height", y(2 - h));
b3.attr("width", xscale(w - 3))
.attr("y", y(h))
.attr("height", y(2 - h));
}
d3.select("#wavenumber").on("input", update);
d3.select("#width").on("input", update);
d3.select("#height").on("input", update);
d3.selectAll(".tick text").attr("class", "axis-label");
$(".controls-container").draggable();
update();
</script>
