<style>:root {

body {

color: white;
font-size: 22px;
font-family: sans-serif;
line-height: 1.8em;
}
.grid-left-right {
display: grid;
grid-template-columns: 13em 1fr;
align-items: start;
column-gap: 40px;
}
.grid-left-right-2 {
display: grid;
grid-template-columns: max-content 1fr;
align-items: start;
column-gap: 40px;
}
.controls-container {
display: inline-block;
border: 2px solid white;
border-radius: 5px;
padding: 10px;

}
.controls {
grid-row: span 2;
display: grid;
grid-template-columns: 1fr;
row-gap: 2px;
}
.controls > :nth-child(2n + 3) {
margin-top: 30px;
}
.controls-grid {
display: grid;
grid-template-columns: max-content 1fr;
column-gap: 20px;
row-gap: 5px;
}
.draggable:hover {
cursor: grab;
}
.draggable:active {
cursor: grabbing;
}
.graph-key {
display: grid;
grid-template-columns: 30px 1fr;
align-items: center;
column-gap: 20px;
background-color: black;
padding: 15px 6px;
border-radius: 4px;
border: black solid 2px;
}
.key-line {
height: 7px;
width: 40px;
}
/* Legacy; don't use */
.slider-container {
grid-row: span 2;
display: grid;
grid-template-columns: 1fr;
row-gap: 2px;
}
/* Legacy; don't use */
.slider-container > :nth-child(2n + 3) {
margin-top: 30px;
}
.param-slider-container {
display: inline-block;
width: 100%;
}
input[type="range"] {
width: 100%;
}
.plot {
display: inline-block;
}
.plot-container {
display: grid;
grid-template-columns: 1fr 1fr;
column-gap: 10px;
}
.axis {
stroke-width: 3;
stroke: #aaa;
}
.axis-tick {
stroke-width: 3;
stroke: #aaa;
}
.axis-label {
stroke-opacity: 0;
fill: #ddd;
font-size: 17px;
}
.x-axis-label {
text-anchor: middle;
dominant-baseline: hanging;
}
.y-axis-label {
text-anchor: end;
dominant-baseline: middle;
}
.math {
color: black;
background-color: white;
padding: 9px 5px;
border-radius: 2px;

}
.radio-button-container label input {
display: none;
}
.radio-button-container.horizontal {
display: flex;
flex-direction: row;
align-content: stretch;
line-height: initial;
}
.radio-button-container button {
flex: 1;
}
.radio-button-container.vertical {
display: flex;
flex-direction: column;
/* align-content: stretch;
line-height: initial; */
}

padding: 7px 8px;
margin-right: 3px;
font-size: 15px;
border-radius: 4px;
background: #ccc;

text-shadow: 1px 1px #ddd;
}
.button:not(:disabled):hover {

}
.button:active {
background: #ccc;

left bottom,

border-radius: 20px;

isDescending = error < prevError;
prevU = u;
prevError = error;
