<body style="background-color: white; color: black;"><style>body {
max-width: 800px;

background-color: black;

font-size: 21px;

.slider-container {
line-height: 1em;
}
.play-button {
margin-top: 1.5em;
margin-bottom: 1em;
margin-right: 3px;
width: 5em;
height: 30px;
font-size: 15px;
border-radius: 4px;
background: #ccc;
background-image: -webkit-linear-gradient(top, #fff, #aaa);
color: black;
text-shadow: 1px 1px #ddd;
}
.play-button:hover {
cursor: pointer;
}
.play-button:active {
background: #ccc;
background-image: -webkit-linear-gradient(top, #999, #fff);
color: #333;
}
.play-button:disabled {
background: #ccc;
background-image: -webkit-linear-gradient(top, #999, #aaa);
color: #444;
text-shadow: 1px 1px #ccc;
cursor: default;
}
.slider-label {
margin-right: 1em;
display: inline-block;
padding-bottom: 10px;
}

color: #5df;
}
.secondary-text {
color: #f3c002;
}
.tertiary-text {
color: #14c778;
}
.quaternary-text {
color: #e5d;
}

padding-top: 1em;
}
.sci-num {
padding-right: 0.15em;
}
.eqn-left {
text-align: right;
}
.eqn-middle {
padding-left: 0.25em;
padding-right: 0.25em;
}
.eqn-right {
text-align: left;
}
.radio-label {
padding-left: 3px;
}

top: 0.3em;
left: 0em;
font-size: 65%;

.superscript {
position: relative;
bottom: 0.8em;
left: 0em;
font-size: 65%;

margin-right: 3px;

button.depressed-button {

color: white;
}
input[type="radio"] {
position: relative;
bottom: 4px;
}
input[type="range"] {
-webkit-appearance: none;
-moz-apperance: none;
width: 320px;
height: 8px;
padding: 0 0px;
background: #8b8f92;
border-radius: 2px;
margin-top: 25px;
position: relative;
bottom: 4px;
}
input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
-moz-apperance: none;
width: 25px;
height: 25px;
-webkit-border-radius: 20px;
-moz-border-radius: 20px;
-ms-border-radius: 20px;
-o-border-radius: 20px;
border-radius: 20px;
background-image: -webkit-gradient(
linear,
left top,
left bottom,
color-stop(0, #fefefe),
color-stop(0.49, #d7d7d7),
color-stop(0.51, #d1d1d1),
color-stop(1, #c8c8c8)
);
border: 1px solid #787878;
}
input[type="range"]::-moz-range-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
/* All the same stuff for IE */
input[type="range"]::-ms-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}

<script type="text/javascript">const N_IMAGES = 64;
const FRAME_DURATION = 50;
let currImgNum = 0;
const slider = document.getElementById("input-rotation-angle");
function getImageID(i) {
return `img-${i}`;
}
for (let i = 0; i <= N_IMAGES; ++i) {
const img = document.getElementById(getImageID(i));
img.classList = "spin-img";
img.style.display = i === currImgNum ? "block" : "none";
}
let timer;
// eslint-disable-next-line no-unused-vars
function updateRotation(imgNum, { animated = false } = {}) {
clearInterval(timer);
const imgs = document.getElementsByClassName("spin-img");
if (animated) {
for (let i = 0; i < imgs.length; ++i) {
const img = imgs.namedItem(getImageID(i));
img.style.display = +i === +currImgNum ? "block" : "none";
}
let i = +currImgNum;
if (imgNum === currImgNum) {
return;
} else if (imgNum > currImgNum) {
timer = setInterval(() => {
imgs[i].style.display = "none";
imgs[i + 1].style.display = "block";
i += 1;
if (i >= imgNum) {
clearInterval(timer);
}
currImgNum = i;
slider.value = currImgNum;
}, FRAME_DURATION);
} else {
timer = setInterval(() => {
imgs[i].style.display = "none";
imgs[i - 1].style.display = "block";
i -= 1;
if (i <= imgNum) {
clearInterval(timer);
}
currImgNum = i;
slider.value = currImgNum;
}, FRAME_DURATION);
}
} else {
for (let i = 0; i < imgs.length; ++i) {
const img = imgs.namedItem(getImageID(i));
img.style.display = +i === +imgNum ? "block" : "none";
}
currImgNum = imgNum;
}
}
</script></body>
