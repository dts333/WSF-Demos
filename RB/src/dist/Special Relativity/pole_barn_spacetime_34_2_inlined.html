function groupBy(array, keyFunc, expectedKeys, asArray = true) {
const keys = [];
const grouped = {};
for (const elem of array) {
const key = keyFunc(elem);
if (key in grouped) {
grouped[key].push(elem);
} else {
keys.push(key);
grouped[key] = [elem];
}
}
for (const k of expectedKeys) {
if (!(k in grouped)) {
keys.push(k);
grouped[k] = [];
}
}
if (asArray) {
return keys.map(k => [k, grouped[k]]);
}
return grouped;
}

};
return interpolator;
})(),
