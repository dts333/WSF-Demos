<body style="max-width: unset; width: 840px !important;"><style>body {
max-width: 800px;

.slider-container {

}
.play-button {

margin-right: 3px;

height: 30px;
font-size: 15px;
border-radius: 4px;
background: #ccc;
background-image: -webkit-linear-gradient(top, #fff, #aaa);
color: black;
text-shadow: 1px 1px #ddd;
}
.play-button:hover {
cursor: pointer;
}
.play-button:active {
background: #ccc;
background-image: -webkit-linear-gradient(top, #999, #fff);
color: #333;
}
.play-button:disabled {

background-image: -webkit-linear-gradient(top, #999, #aaa);
color: #444;
text-shadow: 1px 1px #ccc;

}
.slider-label {
margin-right: 1em;

}
.highlighted-text {
color: #5df;
}
.secondary-text {
color: #f3c002;
}
.tertiary-text {
color: #14c778;
}
.quaternary-text {
color: #e5d;
}
.viz-canvas {
padding-top: 1em;
}
.sci-num {
padding-right: 0.15em;
}
.eqn-left {
text-align: right;
}
.eqn-middle {
padding-left: 0.25em;

}
.eqn-right {
text-align: left;
}
.radio-label {
padding-left: 3px;
}
.subscript {

left: 0em;

left: 0em;
font-size: 65%;
}
.minus-sign {
margin-right: 1px;
}
.operator {
margin-left: 3px;
margin-right: 3px;
}
button.depressed-button {

color: white;
}
input[type="radio"] {
position: relative;
bottom: 4px;
}
input[type="range"] {
-webkit-appearance: none;
-moz-apperance: none;
width: 320px;
height: 8px;
padding: 0 0px;
background: #8b8f92;
border-radius: 2px;
position: relative;
bottom: 4px;
}
input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
-moz-apperance: none;
width: 25px;
height: 25px;
-webkit-border-radius: 20px;
-moz-border-radius: 20px;
-ms-border-radius: 20px;
-o-border-radius: 20px;
border-radius: 20px;
background-image: -webkit-gradient(
linear,
left top,
left bottom,
color-stop(0, #fefefe),
color-stop(0.49, #d7d7d7),
color-stop(0.51, #d1d1d1),
color-stop(1, #c8c8c8)
);
border: 1px solid #787878;
}
input[type="range"]::-moz-range-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
/* All the same stuff for IE */
input[type="range"]::-ms-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
.h-centered {
margin: auto;
text-align: center;
}

// eslint-disable-next-line no-unused-vars
function isIterable(obj) {
// checks for null and undefined
if (obj === null || typeof obj === "undefined") {
return false;
}
return typeof obj[Symbol.iterator] === "function";
}
function applyDatum(datum, { transition } = {}) {
const d3Obj = d3.select(this);

d3Obj.classed(datum.class, true);
}
if (typeof datum.classes !== "undefined") {
for (const c of datum.classes) {
d3Obj.classed(c, true);
}
}
const t = typeof transition === "undefined" ? d3Obj : d3Obj.transition(transition);
Object.entries(datum.attrs).forEach(([key, val]) => {
t.attr(key, val);
});
if (datum.styles !== undefined) {
Object.entries(datum.styles).forEach(([key, val]) => {
t.style(key, val);
});
}

d3Obj.text(datum.text);
}
