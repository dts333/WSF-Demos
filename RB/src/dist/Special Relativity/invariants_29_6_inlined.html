}
.minus-sign {
margin-right: 1px;

<div>
<div>
<span>
<label>
<span class="slider-label slider-label-custom">

</span>

<span>
<label>

<label>
<span class="slider-label slider-label-custom">

</div>

<td class="eqn-left">𝑥′</td>

<td class="eqn-right">

</td>
<td class="eqn-middle">=</td>
<td class="eqn-right">
<span class="sci-num"><span class="var-gamma highlighted-text">0</span>
(<span class="var-x highlighted-text">0</span><span class="operator">−</span><span class="var-v highlighted-text">0</span><span class="operator">·</span><span class="var-t highlighted-text">0</span>)</span>lyrs

</div>

<div class="divider"></div>

<span><span class="frame-title">Stationary Frame: </span>𝑣 = 0</span>
<br/>
<table>
<tr>
<td class="eqn-left">𝑠²</td>
<td class="eqn-middle">=</td>
<td class="eqn-right">
𝑐² 𝑡²<span class="operator">−</span>𝑥²

<tr>
<td></td>
<td class="eqn-middle">=</td>
<td class="eqn-right">
<span class="sci-num">(<span class="highlighted-text" id="ct2"></span><span class="operator">−</span><span class="highlighted-text" id="x2"></span>)</span>lyrs²
</td>
</tr>
<tr>
<td></td>
<td class="eqn-middle">=</td>
<td class="eqn-right">

</tr>

</div>

<table>
<tr>
<td class="eqn-left">𝑠²</td>

<td class="eqn-right">
𝑐²(𝑡′)²<span class="operator">−</span>(𝑥′)²
</td>
</tr>
<tr>
<td></td>
<td class="eqn-middle">=</td>
<td class="eqn-right">
<span class="sci-num">(<span class="secondary-text" id="ctp2"></span><span class="operator">−</span><span class="secondary-text" id="xp2"></span>)</span>lyrs²
</td>
</tr>
<tr>
<td></td>
<td class="eqn-middle">=</td>
<td class="eqn-right">
<span class="st-interval sci-num secondary-text"></span>lyrs²
</td>
</tr>
</table>
</div>
<div class="divider"></div>
</div>
</div>
<script type="text/javascript">"use strict";
// eslint-disable-next-line no-unused-vars
const C = 299792458;
// eslint-disable-next-line no-unused-vars
const HL_COLOR = "#5df";
// eslint-disable-next-line no-unused-vars
const STANDARD_COLORS = {
highlighted: "#5df", // cyan used for variables
secondary: "#f3c002", // yellow
tertiary: "#14c778", // green
quaternary: "#e5d", // pinkish
};
// https://stackoverflow.com/a/32538867
// eslint-disable-next-line no-unused-vars
function isIterable(obj) {

}

// eslint-disable-next-line no-unused-vars
function _addGraphicalObjs(sel, dataFunc) {

.selectAll()
.data(dataFunc)
.enter()
.append(d => d3.create(`svg:${d.shape}`).node())
.each(applyDatum);
}
// eslint-disable-next-line no-unused-vars
function applyGraphicalObjs(sel, data, { key, selector, cssClass, transition } = {}) {

.selectAll(selector)
.data(data, key)
.join(

}

}
// eslint-disable-next-line no-unused-vars

}
// eslint-disable-next-line no-unused-vars

}

}
// eslint-disable-next-line no-unused-vars
function matMul(...mats) {

}
// eslint-disable-next-line no-unused-vars

markerHeight: width,

};

width / 2

/* global lorentzFactor */
const independentVarNames = ["t", "x", "v"];
const dependentVarNames = ["t-prime", "x-prime", "gamma"];

});
const textSpans = {};

textSpans[v] = document.getElementsByClassName(`var-${v}`);
});
const addtlTextVars = ["ct2", "x2", "ctp2", "xp2"];
addtlTextVars.forEach(v => {
textSpans[v] = document.getElementById(v);
});

}
function update(indVars) {
independentVarNames.forEach(iv => {
if (typeof indVars[iv] === "undefined") {
indVars[iv] = sliders[iv].value;
}
indVars[iv] = +indVars[iv];
});

for (let i = 0; i < textSpans[iv].length; ++i) {

depVars["t-prime"] = lf * (indVars.t - indVars.v * indVars.x);

for (let i = 0; i < textSpans[dv].length; ++i) {
textSpans[dv][i].innerHTML = fmtFloat(depVars[dv]);

xp2: Math.pow(depVars["x-prime"], 2),

});

}

update(values);
independentVarNames.forEach(iv => {
sliders[iv].value = values[iv];
});
}
