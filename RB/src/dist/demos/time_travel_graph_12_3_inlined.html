<!DOCTYPE html>
<html>
<head><title>Time Travel Graph</title>
<meta charset="utf-8"/>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head><body><style>body {
max-width: 800px;
margin: 50px auto;
padding-left: auto;
padding-right: auto;
background-color: black;
color: white;
font-size: 21px;
font-family: sans-serif;
}
.slider-container {

}
.play-button {

margin-right: 3px;

height: 30px;
font-size: 15px;

background: #ccc;

}
.play-button:hover {
cursor: pointer;
}
.play-button:active {
background: #ccc;
background-image: -webkit-linear-gradient(top, #999, #fff);
color: #333;
}
.play-button:disabled {
background: #ccc;
background-image: -webkit-linear-gradient(top, #999, #aaa);
color: #444;
text-shadow: 1px 1px #ccc;

}
.slider-label {
margin-right: 1em;
display: inline-block;
padding-bottom: 10px;
}
.highlighted-text {
color: #5df;
}
.secondary-text {
color: #f3c002;
}
.tertiary-text {

}
.quaternary-text {
color: #e5d;
}
.viz-canvas {
padding-top: 1em;
}
.sci-num {
padding-right: 0.15em;
}
.eqn-left {
text-align: right;
}
.eqn-middle {
padding-left: 0.25em;
padding-right: 0.25em;
}
.eqn-right {
text-align: left;
}
.radio-label {
padding-left: 3px;
}
.subscript {
position: relative;
top: 0.3em;
left: 0em;
font-size: 65%;
}
.superscript {
position: relative;
bottom: 0.8em;
left: 0em;
font-size: 65%;
}
.minus-sign {
margin-right: 1px;
}
.operator {
margin-left: 3px;
margin-right: 3px;
}
button.depressed-button {
background-color: #555;
color: white;
}
input[type="radio"] {
position: relative;
bottom: 4px;
}
input[type="range"] {
-webkit-appearance: none;
-moz-apperance: none;
width: 320px;
height: 8px;
padding: 0 0px;
background: #8b8f92;
border-radius: 2px;
position: relative;
bottom: 4px;
}
input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
-moz-apperance: none;
width: 25px;
height: 25px;
-webkit-border-radius: 20px;
-moz-border-radius: 20px;
-ms-border-radius: 20px;
-o-border-radius: 20px;
border-radius: 20px;
background-image: -webkit-gradient(
linear,
left top,
left bottom,
color-stop(0, #fefefe),
color-stop(0.49, #d7d7d7),
color-stop(0.51, #d1d1d1),
color-stop(1, #c8c8c8)
);
border: 1px solid #787878;
}
input[type="range"]::-moz-range-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
/* All the same stuff for IE */
input[type="range"]::-ms-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
</style>
<div class="w3-content w3-container" id="formContainer">
<form>
<label for="speed" style="font-size: 20px;">Speed of Rocket</label>
<input id="speed" max="0.999" min="0" name="speed" oninput="speedID.innerHTML = speed.value;
yp = 1 / Math.sqrt(1-speed.value**2);
etime.innerHTML = numberWithCommas(Math.floor(yp * 100) / 100);
if(Math.floor(yp * 100) / 100 &gt; 1){
yearID.innerHTML='years'
}
else{
yearID.innerHTML='year'
}
trace1 = {
x: [0,speed.value],
y: [yp, yp],
line: {dash: 'dash', color: 'white'}
}
trace2 = {
x: [speed.value, speed.value],
y: [0, yp],
line: {dash: 'dash', color: 'white'}
}
Plotly.newPlot('graph', [g, trace1, trace2], layout)" step="0.001" style="width: 70%;" type="range" value="0"/>
<br/>
<text style=" font-size:20px"> <i>v</i> = <span class="highlighted-text sci-num" id="speedID">0.001</span><i>c</i></text>
<br/><br/>
</form>
</div>
<div style="width: 950px;">
<div id="graph"></div>
</div>
<div style="width: 950px;">
<div style="text-align: center; border-radius: 10px; border-style: solid; padding-left: 10px; padding-right: 10px; display: inline-block; width: 440px; margin-right: 20px;">
<br/>
<text style="font-size: 21px;"> Time Elapsed on Rocket = 1 year </text>
<br/><br/>
</div>
<text></text>
<div style="text-align: center; border-radius: 10px; border-style: solid; padding-left: 10px; padding-right: 10px; display: inline-block; width: 440px;">
<br/>
<text style="font-size: 21px;"> Time Elapsed on Earth = <span class="highlighted-text sci-num" id="etime">1</span>
<span id="yearID">year</span> </text>
<br/><br/>
</div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
var x = [];
var y = [];
var yp = 0;
var trace1 = {};
var trace2 = {};
for (var i = 0; i < 1; i += 0.0001) {
x.push(i);
y.push(1 / Math.sqrt(1 - i ** 2));
}
var g = {
x: x,
y: y,
type: 'scatter',
line: {
color: 'lightgrey',
width: 4,
}
};
var layout = {
title: {
text: 'Earth Years',
font: { color: 'white' },
x: 0,
},
xaxis: {
range: [0, 1],
linecolor: 'white',
tickcolor: 'black',
tickfont: { color: 'white', family: 'sans-serif', size: 18 },
tickvals: [0.2, 0.4, 0.6, 0.8, 1]
},
yaxis: {
range: [0, 25],
autorange: false,
linecolor: 'white',
tickcolor: 'black',
tickfont: { color: 'white', family: 'sans-serif', size: 18 },
tickvals: [5, 10, 15, 20, 25]
},
paper_bgcolor: 'black',
plot_bgcolor: 'black',
showlegend: false,
annotations: [
{
xref: 'paper',
yref: 'paper',
x: 1.04,
y: -0.05,
xanchor: 'right',
yanchor: 'bottom',
text: '<sup>v</sup>/<sub>c</sub>',
font: { color: 'white', size: 18 },
color: 'white',
showarrow: false,
},
{
xref: 'paper',
yref: 'paper',
x: -0.0,
y: -0.1,
text: '0',
font: { color: 'white', size: 18 },
showarrow: false
}
]
}
Plotly.newPlot('graph', [g], layout);
function numberWithCommas(n) {
return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
</script></body></html>
