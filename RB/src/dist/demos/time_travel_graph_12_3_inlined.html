nge]::-moz-range-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:20px;width:20px;border-radius:20px;background:#fff;cursor:pointer}input[type=range]::-ms-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:20px;width:20px;border-radius:20px;background:#fff;cursor:pointer}</style>

<script type="text/javascript">for(var x=[],y=[],yp=0,trace1={},trace2={},i=0;i<1;i+=1e-4)x.push(i),y.push(1/Math.sqrt(1-i**2));var g={x:x,y:y,type:"scatter",line:{color:"lightgrey",width:4}},layout={title:{text:"Earth Years",font:{color:"white"},x:0},xaxis:{range:[0,1],linecolor:"white",tickcolor:"black",tickfont:{color:"white",family:"sans-serif",size:18},tickvals:[.2,.4,.6,.8,1]},yaxis:{range:[0,25],autorange:!1,linecolor:"white",tickcolor:"black",tickfont:{color:"white",family:"sans-serif",size:18},tickvals:[5,10,15,20,25]},paper_bgcolor:"black",plot_bgcolor:"black",showlegend:!1,annotations:[{xref:"paper",yref:"paper",x:1.04,y:-.05,xanchor:"right",yanchor:"bottom",text:"<sup>v</sup>/<sub>c</sub>",font:{color:"white",size:18},color:"white",showarrow:!1},{xref:"paper",yref:"paper",x:-0,y:-.1,text:"0",font:{color:"white",size:18},showarrow:!1}]};function numberWithCommas(t){return t.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",")}Plotly.newPlot("graph",[g],layout);</script></body></html>
