<div class="w3-content w3-container" id="formContainer">
<form>
<label for="speed" style="font-size: 20px;">Speed of Train</label>
<input id="speed" max="0.99" min="0" name="speed" oninput="v = speed.value;
speedID.innerHTML = speed.value;
render();" step="0.01" type="range" value="0"/>
<text style=" font-size:20px"> <i>v</i> = <span class="highlighted-text sci-num" id="speedID">0.01</span><i>c</i></text>
<br/>
<label for="length" style="font-size: 20px;">Length of Train</label>
<input id="length" max="100000" min="1000" name="length" oninput="L = length.value;

render();" step="1" type="range" value="10000"/>
<text style="font-size:20px"> L = <span class="highlighted-text sci-num" id="lengthID">10,000</span>
m</text>

<div style="width: 950px; height: 600px;">
<div id="graph"></div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
var c = 299792000;
var L = 10000;
var v = 0;
var dt = 0;
var dtline = {
x: [],
y: [],
line: { color: 'grey' }
}
var trace1 = {
x: [],
y: [],
line: { dash: "dash", color: 'yellow' }
};
var trace2 = {
x: [],
y: [],
line: { dash: "dash", color: 'yellow' }
};
var layout = {
title: {
text: 'Time Difference (s)',
font: { color: 'white' },
x: 0,
},
xaxis: {
range: [0, 1],
linecolor: 'white',
tickcolor: 'black',
tickfont: { color: 'white', family: 'sans-serif', size: 18 },
tickvals: [0.2, 0.4, 0.6, 0.8, 1]
},
yaxis: {
range: [0, 0.02],
autorange: false,
linecolor: 'white',
tickcolor: 'black',
tickfont: { color: 'white', family: 'sans-serif', size: 18 },
tickvals: [0.005, 0.01, 0.015]
},
height: 600,
paper_bgcolor: 'black',
plot_bgcolor: 'black',
showlegend: false,
annotations: [
{
xref: 'paper',
yref: 'paper',
x: 1.04,
y: -0.05,
xanchor: 'right',
yanchor: 'bottom',
text: '<sup>v</sup>/<sub>c</sub>',
font: { color: 'white', size: 20, family: 'sans-serif' },
color: 'white',
showarrow: false,
},
{
xref: 'paper',
yref: 'paper',
x: -0.0,
y: -0.1,
text: '0',
font: { color: 'white', size: 18, family: 'sans-serif' },
showarrow: false
},
{
xref: 'paper',
yref: 'paper',
x: 0.5,
y: 0.5,
text: "Δt = 0",
font: { color: 'white', size: 18, family: 'sans-serif' },
showarrow: false
}
]
}
function numberWithCommas(n) {
return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
function render() {
dt = L / c * v / (1 - v ** 2);
layout.annotations[2].text = ("Δt = <span style='color:#5df'>" + dt).substr(0, 38) + "</span> s";
dtline.x = [];
dtline.y = [];
for (var i = 0; i < 1; i += 0.001) {
dtline.x.push(i);
dtline.y.push(L / c * i / (1 - i ** 2));
}
trace1.x = [0, v];
trace1.y = [dt, dt];
trace2.x = [v, v];
trace2.y = [0, dt];
Plotly.newPlot('graph', [dtline, trace1, trace2], layout);
}
render();
</script></body></html>
