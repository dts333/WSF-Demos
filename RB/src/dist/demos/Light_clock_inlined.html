</head><body><style>body{max-width:800px;margin:50px auto;padding:0;background-color:#000;color:#fff;font-size:21px;font-family:sans-serif}.play-button{margin-top:1.5em;margin-bottom:1em;width:5em;font-size:15px}.slider-label{margin-right:1em;display:inline-block}.div-below-slider{padding-top:10px}.highlighted-text{color:#5df}.viz-canvas{padding-top:1em}.sci-num{padding-right:.15em}.eqn-left{text-align:right}.eqn-middle{padding-left:.25em;padding-right:.25em}.eqn-right{text-align:left}input[type=range]{-webkit-appearance:none;-moz-apperance:none;width:40%;height:8px;padding:0 0;background:#8b8f92;border-radius:2px;margin-top:25px;position:relative;bottom:4px}input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;-moz-apperance:none;width:25px;height:25px;-webkit-border-radius:20px;-moz-border-radius:20px;-ms-border-radius:20px;-o-border-radius:20px;border-radius:20px;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(0,#fefefe),color-stop(.49,#d7d7d7),color-stop(.51,#d1d1d1),color-stop(1,#c8c8c8));border:1px solid #787878}input[type=range]::-moz-range-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:20px;width:20px;border-radius:20px;background:#fff;cursor:pointer}input[type=range]::-ms-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:20px;width:20px;border-radius:20px;background:#fff;cursor:pointer}</style>

<script type="text/javascript">var interval,elem=document.getElementById("animate"),speed=.001,dx=900*speed/20,dy=Math.sqrt(2025-dx**2),pos=0,phoup=!0,phox0=62,phoy0=250,phox=phox0,phoy=phoy0;function render(){if(!(pos>=775)){phoup=!0;var e=document.getElementById("canvas");for((e=e.getContext("2d")).clearRect(0,0,900,300),e.strokeStyle="white",e.fillStyle="white",e.beginPath(),e.arc(25+pos,275,25,0,2*Math.PI),e.moveTo(125+pos,275),e.arc(100+pos,275,25,0,2*Math.PI),e.fill(),e.lineWidth=5,e.beginPath(),e.moveTo(0+pos,250),e.lineTo(125+pos,250),e.moveTo(0+pos,50),e.lineTo(125+pos,50),e.moveTo(0,300),e.lineTo(900,300),e.stroke(),e.strokeStyle="blue",e.lineWidth=1,e.beginPath(),e.moveTo(100+pos,50),e.lineTo(100+pos,250),e.stroke(),e.strokeStyle="red",e.lineWidth=2,e.beginPath(),e.moveTo(phox0,phoy0),phox=phox0,phoy=phoy0,i=0;i<Math.floor(pos*(dy/dx)/200);i++)phox+=200*dx/dy,phoup?phoy-=200:phoy+=200,e.lineTo(phox,phoy),phoup=!phoup;phox=pos+phox0,phoup?phoy-=pos*dy/dx%200:phoy+=pos*dy/dx%200,e.lineTo(phox,phoy),e.stroke(),e.beginPath(),e.fillStyle="yellow",e.arc(phox,phoy,7,0,2*Math.PI),e.fill()}}function go(){pos+=dx,render()}$("#start").click(function(){speed=document.getElementById("speed").value,dx=900*speed/20,dy=Math.sqrt(2025-dx**2),interval&&clearInterval(interval),interval=setInterval(go,50)}),$("#reset").click(function(){pos=0,phox=phox0,phoy=phoy0,clearInterval(interval),render()}),$(document).ready(function(){label=document.getElementById("speedID"),input=document.getElementById("speed"),label.innerHTML=input.value,render()});</script></body></html>
