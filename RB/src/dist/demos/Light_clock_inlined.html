<!DOCTYPE html>

<head><title>Light Clock</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head><body><style>body {
max-width: 800px;
margin: 50px auto;
padding: 0;
background-color: black;
color: white;
font-size: 21px;
font-family: sans-serif;
}
.play-button {

margin-bottom: 1em;

}
.slider-label {

display: inline-block;
}
.div-below-slider {

}
.highlighted-text {

}
.secondary-text {

}
.tertiary-text {

}
.quaternary-text {

}
.viz-canvas {
padding-top: 1em;
}
.sci-num {
padding-right: 0.15em;
}
.eqn-left {

}
.eqn-middle {

padding-right: 0.25em;
}
.eqn-right {

}
.radio-label {

}
.subscript {

top: 0.3em;

font-size: 65%;
}
.superscript {

}
.minus-sign {

}
.operator {

}
button.depressed-button {
background-color: #555;
color: white;
}
input[type="radio"] {
position: relative;
bottom: 4px;
}
input[type="range"] {
-webkit-appearance: none;
-moz-apperance: none;
width: 40%;
height: 8px;
padding: 0 0px;
background: #8b8f92;
border-radius: 2px;
margin-top: 25px;
position: relative;
bottom: 4px;
}
input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
-moz-apperance: none;
width: 25px;
height: 25px;
-webkit-border-radius: 20px;
-moz-border-radius: 20px;
-ms-border-radius: 20px;
-o-border-radius: 20px;
border-radius: 20px;
background-image: -webkit-gradient(
linear,
left top,
left bottom,
color-stop(0, #fefefe),
color-stop(0.49, #d7d7d7),
color-stop(0.51, #d1d1d1),
color-stop(1, #c8c8c8)
);
border: 1px solid #787878;
}
input[type="range"]::-moz-range-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
/* All the same stuff for IE */
input[type="range"]::-ms-thumb {
box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
border: 1px solid #000000;
height: 20px;
width: 20px;
border-radius: 20px;
background: #ffffff;
cursor: pointer;
}
</style>
<div class="w3-content w3-container" id="formContainer" style="margin-left: -75px;">
<form>
<label for="speed" style="font-size: 20px;">Speed</label>
<input id="speed" max=".999" min="0.001" name="speed" oninput="speedID.innerHTML = speed.value" step="0.001" type="range" value="0.001"/>
<br/>
<text style="font-size:20px"><i>v</i> = <span class="highlighted-text sci-num" id="speedID"></span><i>c</i></text>
<br/><br/>
<input id="start" type="button" value="Start"/>
<input id="reset" type="button" value="Reset"/>
</form>
</div>
<br/>
<div class="w3-content w3-container" id="animate" style="margin-left: -75px;">
<canvas height="300" id="canvas" width="900"></canvas>
</div>
<script crossorigin="anonymous" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
var elem = document.getElementById("animate");
var speed = 0.001;
var dx = 900 * speed / 20;
var dy = Math.sqrt((900 / 20) ** 2 - dx ** 2);
var pos = 0;
var phoup = true;
var phox0 = 62;
var phoy0 = 250;
var phox = phox0;
var phoy = phoy0;
var interval;
function render() {
if (pos >= 775) {
return;
}
phoup = true;
var ctx = document.getElementById("canvas")
ctx = ctx.getContext("2d");
ctx.clearRect(0, 0, 900, 300);
ctx.strokeStyle = "white";
ctx.fillStyle = "white";
ctx.beginPath();
ctx.arc(25 + pos, 275, 25, 0, 2 * Math.PI);
ctx.moveTo(125 + pos, 275);
ctx.arc(100 + pos, 275, 25, 0, 2 * Math.PI);
ctx.fill();
ctx.lineWidth = 5;
ctx.beginPath();
ctx.moveTo(0 + pos, 250);
ctx.lineTo(125 + pos, 250);
ctx.moveTo(0 + pos, 50);
ctx.lineTo(125 + pos, 50);
ctx.moveTo(0, 300);
ctx.lineTo(900, 300);
ctx.stroke();
ctx.strokeStyle = "blue";
ctx.lineWidth = 1;
ctx.beginPath();
ctx.moveTo(100 + pos, 50);
ctx.lineTo(100 + pos, 250);
ctx.stroke();
ctx.strokeStyle = "red";
ctx.lineWidth = 2;
ctx.beginPath();
ctx.moveTo(phox0, phoy0);
phox = phox0;
phoy = phoy0;
for (i = 0; i < Math.floor(pos * (dy / dx) / 200); i++) {
phox += 200 * dx / dy;
if (phoup) {
phoy -= 200;
}
else {
phoy += 200;
}
ctx.lineTo(phox, phoy);
phoup = !phoup;
}
phox = pos + phox0;
if (phoup) {
phoy -= pos * dy / dx % 200;
}
else {
phoy += pos * dy / dx % 200;
}
ctx.lineTo(phox, phoy);
ctx.stroke();
ctx.beginPath();
ctx.fillStyle = "yellow";
ctx.arc(phox, phoy, 7, 0, 2 * Math.PI);
ctx.fill();
}
function go() {
pos += dx;
render();
}
$("#start").click(function () {
speed = document.getElementById("speed").value;
dx = 900 * speed / 20;
dy = Math.sqrt((900 / 20) ** 2 - dx ** 2);
if (interval) {
clearInterval(interval);
}
interval = setInterval(go, 50);
})
$("#reset").click(function () {
pos = 0;
phox = phox0;
phoy = phoy0;
clearInterval(interval);
render();
})
$(document).ready(function () {
label = document.getElementById("speedID");
input = document.getElementById("speed");
label.innerHTML = input.value;
render();
})
</script></body></html>
