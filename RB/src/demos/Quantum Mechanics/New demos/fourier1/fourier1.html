<!DOCTYPE HTML>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
        integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../qm_demo.css" />
    <style>
        .param-slider {
            width: 200px;
        }

        .plot {
            display: inline-block;
        }

        .plot-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="grid-left-right">
        <div class="controls-container">
            <span class="slider-label"><span class="highlighted-text sci-num" id="label1"></span> cos(πx/2)</span>
            <span class="param-slider-container">
                <input id="mode1" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label2"></span> cos(πx)</span>
            <span class="param-slider-container">
                <input id="mode2" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label3"></span> cos(3πx/2)</span>
            <span class="param-slider-container">
                <input id="mode3" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label4"></span> cos(2πx)</span>
            <span class="param-slider-container">
                <input id="mode4" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label5"></span> cos(5πx/2)</span>
            <span class="param-slider-container">
                <input id="mode5" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label6"></span> cos(3πx)</span>
            <span class="param-slider-container">
                <input id="mode6" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label7"></span> cos(7πx/2)</span>
            <span class="param-slider-container">
                <input id="mode7" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label8"></span> cos(4πx)</span>
            <span class="param-slider-container">
                <input id="mode8" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
            <span class="slider-label"><span class="highlighted-text sci-num" id="label9"></span> cos(9πx/2)</span>
            <span class="param-slider-container">
                <input id="mode9" class="param-slider" type="range" min="-2" max="2" step="0.01" />
            </span>
        </div>
        <div class="plot-container">
            <svg id="svg" class="plot" height=750 width=1350></svg>
        </div>
    </div>
    <script src="fourier1.js"></script>
</body>

</html>
