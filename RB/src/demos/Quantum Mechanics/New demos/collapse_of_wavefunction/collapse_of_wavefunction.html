<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
        integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
        crossorigin="anonymous">
        </script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <link rel="stylesheet" type="text/css" href="../../qm_demo.css" />
</head>

<body>
    <div class="grid-left-right">
        <div class=controls-container style="background-color: black; z-index: 10;">
            <span class="slider-label">Particle Mass</span>
            <span class="param-slider-container">
                <input id="mass" class="param-slider" type="range" min="0.1" max="1.7" step="0.001">
            </span>
            <br>
            <button id="start" class="button">Start</button>
            <button id="reset" class="button">Reset</button>
            <br><br>
            <button id="measure" class="button">Measure</button>
        </div>

        <div class="plot-container" style="position: absolute;">
            <svg id="svg" class="plot" height=800 width=1500></svg>
        </div>
    </div>
</body>

<script src="collapse_of_wavefunction.js"></script>

</html>
