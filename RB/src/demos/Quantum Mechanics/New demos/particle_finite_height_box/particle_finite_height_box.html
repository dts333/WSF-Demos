<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			.grid-left-right {
				column-gap: 50px;
			}

			.invisible {
				opacity: 0;
			}
			.hoverable {
				pointer-events: visibleStroke;
				transform: translate(0, 1px);
			}
			.energy-line {
				stroke-width: 3px;
				clip-path: url(#clip-path);
			}
			.energy-line.visible {
				stroke: var(--color-highlight);
				stroke-dasharray: 3px 5px;
				pointer-events: none;
			}
			.energy-line.hoverable {
				stroke-width: 5px;
			}
			.energy-curve {
				fill: none;
				clip-path: url(#clip-path);
			}
			.energy-curve.mouse-event-catcher {
				stroke-width: 11px;
				/* stroke: red;
				opacity: 0.5; */
			}
			.energy-curve.curve-background {
				stroke-width: 6px;
				stroke: black;
				pointer-events: none;
			}
			.energy-curve.curve-foreground {
				stroke-width: 3px;
				pointer-events: none;
			}
			.curve-foreground.even {
				stroke: white;
			}
			.curve-foreground.odd {
				stroke: var(--color-secondary);
			}

			.well {
				stroke: #56a;
				stroke-width: 2px;
				fill: #2c3c4c;
			}
			.axis {
				stroke-width: 2px;
				stroke: white;
			}
			.axis-label {
				fill: white;
				font-size: 25px;
			}
			.vertical-axis-label {
				text-anchor: end;
			}
			.vertical-axis-label.axis-label-right {
				text-anchor: start;
			}
			.horizontal-axis-label {
				text-anchor: middle;
			}
			.graph-key {
				display: grid;
				grid-template-columns: 30px 1fr;
				align-items: center;
				column-gap: 20px;
				background-color: black;
				padding: 40px 15px 6px;
				border-radius: 4px;
				border: black solid 2px;
			}
			.key-line {
				height: 7px;
				width: 40px;
			}
			.key-symmetric {
				background-color: white;
			}
			.key-antisymmetric {
				background-color: var(--color-secondary);
			}
		</style>
	</head>
	<body>
		<div class="grid-left-right">
			<div>
				<div class="controls-container">
					<div class="controls">
						<span>Width of the well (ùêø)</span>
						<span><input type="range" id="slider-width" /></span>
						<span>Height of the well (ùëâ)</span>
						<span><input type="range" id="slider-height" /></span>
						<span>Mass of the particle (ùëö)</span>
						<span><input type="range" id="slider-mass" /></span>
					</div>
				</div>
				<div id="key" class="graph-key">
					<div class="key-line key-symmetric"></div>
					<span class="key-label">Symmetric</span>
					<div class="key-line key-antisymmetric"></div>
					<span class="key-label">Antisymmetric</span>
				</div>
			</div>
			<div><svg id="plot"></svg></div>
		</div>
		<script src="../../../utils.js"></script>
		<script src="./particle_finite_height_box.js"></script>
	</body>
</html>
