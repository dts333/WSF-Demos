<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
			integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
			crossorigin="anonymous"
		/>

		<!-- The loading of KaTeX is deferred to speed up page rendering -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
			integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
			crossorigin="anonymous"
			onload="update();"
		></script>

		<!-- To automatically render math in text elements, include the auto-render extension: -->
		<!-- <script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
			integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
			crossorigin="anonymous"
			onload="renderMathInElement(document.body);"
		></script> -->

		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			.controls-container {
				width: 250px;
			}
			.grid-left-right-2 {
				height: 100%;
			}
			.plot-grid {
				display: grid;
				grid-template-columns: max-content max-content;
				column-gap: 30px;
				row-gap: 10px;
				align-content: start;
			}
			.curve {
				fill: none;
			}
			.axis-label-bg {
				stroke: black;
				stroke-opacity: 1;
				stroke-width: 3px;
			}
			.curve-background {
				stroke: black;
				stroke-width: 8px;
			}
			.curve-foreground {
				stroke-width: 4px;
			}
			.curve-foreground.curve-n1 {
				stroke: var(--color-highlight);
			}
			.curve-foreground.curve-n2 {
				stroke: var(--color-secondary);
			}
			.curve-foreground.curve-product {
				stroke: white;
			}
			.filled-region {
				stroke: none;
			}
			.filled-region.filled-positive {
				fill: var(--color-tertiary);
			}
			.filled-region.filled-negative {
				fill: var(--color-quaternary);
			}
			.graph-key {
				align-content: center;
				align-items: center;
				justify-content: start;
				justify-items: start;
			}
			.equation-key {
				display: grid;
				align-content: center;
				align-items: center;
				justify-content: start;
				justify-items: start;
			}
			.key-n1 {
				background-color: var(--color-highlight);
			}
			.key-n2 {
				background-color: var(--color-secondary);
			}
			.barrier.solid {
				fill: #333;
			}
			.barrier.edge {
				fill: none;
				stroke: #777;
				stroke-width: 2px;
			}
		</style>
	</head>
	<body>
		<div class="grid-left-right-2">
			<div>
				<div class="controls-container">
					<div class="controls">
						<span id="text-n-1">\(n_1=askjhd\)</span>
						<span
							><input type="range" n="1" class="n-slider" id="slider-n-1"
						/></span>
						<span id="text-n-2">\(n_2=askjhd\)</span>
						<span
							><input type="range" n="2" class="n-slider" id="slider-n-2"
						/></span>
					</div>
				</div>
			</div>
			<div class="plot-grid">
				<div><span>Individual wavefunctions</span></div>
				<div></div>
				<svg class="plot plot-single" id="plot-single"></svg>
				<div class="graph-key single-key">
					<div class="key-line key-n1"></div>
					<span id="text-eqn-n1" class="key-label"></span>
					<div class="key-line key-n2"></div>
					<span id="text-eqn-n2" class="key-label"></span>
				</div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div><span>Product of wavefunctions</span></div>
				<div></div>
				<svg class="plot" id="plot-product"></svg>
				<div class="equation-key">
					<span id="text-product"></span>
				</div>
			</div>
		</div>
		<script src="../../../utils.js"></script>
		<script src="./eigenstate_orthogonality.js"></script>
	</body>
</html>
