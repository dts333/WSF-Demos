<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			.container {
				display: inline-block;
				vertical-align: top;
			}
			.slider-container {
				position: absolute;
				top: 5px;
				left: 5px;
				width: 270px;
			}
			.curve {
				fill-opacity: 0;
			}
			.curve-background {
				stroke-width: 8px;
				stroke: black;
			}
			.curve-foreground {
				stroke-width: 4px;
				stroke: var(--color-highlight);
			}
			#plot {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="slider-container controls-container hides-on-mouse-away">
				<span
					>𝑛<sup>th</sup> Hermite polynomial: <span id="hermite-n"></span
				></span>
				<span><input type="range" id="hermite-n-slider" /></span>
				<span>Zoom level: |𝑥| ≤ <span id="x-scale"></span></span>
				<span><input type="range" id="x-scale-slider" /></span>
			</div>
		</div>
		<svg id="plot"></svg>
		<script src="../../../utils.js"></script>
		<script src="./hermite_polynomials.js"></script>
	</body>
</html>
