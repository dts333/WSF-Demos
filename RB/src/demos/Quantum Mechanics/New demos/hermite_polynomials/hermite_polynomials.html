<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script

		<style>
			.slider-container {
				position: absolute;
				top: 5px;
				left: 5px;
				width: 300px;
				background-color: black;
			}
			.curve {
				fill-opacity: 0;
			}
			.curve-background {
				stroke-width: 8px;
				stroke: black;
			}
			.curve-foreground {
				stroke-width: 4px;
				stroke: white;
			}
			.axis {
				stroke: #ccc;
				stroke-width: 2px;
			}
			.axis-tick {
				stroke: #ccc;
				stroke-width: 2px;
			}
			.axis-label {
				font-size: 12px;
				fill: "white";
			}
			.axis-x-label {
				text-anchor: middle;
				dominant-baseline: hanging;
			}
			.axis-y-label {
				text-anchor: end;
				dominant-baseline: middle;
			}
		</style>
	</head>
