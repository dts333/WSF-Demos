<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../../qm_demo.css" />
		<script
			src="https://unpkg.com/three@0.123.0/build/three.min.js"
			integrity="sha384-Zey5WOa8rpr7paItC3eiAwLrGdLz9T46Pc0b74Yag0V+73BgWBpx1xQqHoNEVJM/"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<style>
			body {
				width: 95vw;
				height: 95vh;
			}
			#plot {
				margin-left: 30px;
				width: 100%;
				height: 100%;
			}
			.controls-container {
				position: fixed;
				min-width: 10em;
			}
			#slit-separation-text {
				position: absolute;
				color: white;
				font-size: 20px;
				text-align: center;
				vertical-align: middle;
			}
			.button {
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div class="controls-container">
			<div class="controls">
				<span>Angle (𝜃)</span>
				<span
					><input
						type="range"
						parameter="angle"
						class="param-slider"
						id="slider-angle"
				/></span>
				<span>Wavelength (𝜆)</span>
				<span
					><input
						type="range"
						parameter="wavelength"
						class="param-slider"
						id="slider-wavelength"
				/></span>
				<span>Slit separation (𝑑)</span>
				<span
					><input
						type="range"
						parameter="slitSeparation"
						class="param-slider"
						id="slider-slit-separation"
				/></span>
				<span></span>
				<div class="radio-button-container horizontal">
					<button class="button" id="btn-play" onclick="play();">Play</button>
					<button
						class="button"
						id="btn-pause"
						onclick="pause()"
						data-button-checked
					>
						Pause
					</button>
				</div>
			</div>
		</div>
		<canvas id="plot" class="draggable"></canvas>
		<script src="../../../utils.js"></script>
		<script src="../../../three_utils.js"></script>
		<script src="./constructive_destructive_interference.js"></script>
	</body>
</html>
