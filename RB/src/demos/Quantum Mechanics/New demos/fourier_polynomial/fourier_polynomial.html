<!DOCTYPE HTML>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
        integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
        crossorigin="anonymous">
        </script>
    <link rel="stylesheet" type="text/css" href="../../qm_demo.css" />
    <style>
        .grid {
            display: grid;
            grid-template-columns: 450px 450px 450px;
            align-items: center;
            column-gap: 5px;
        }

        .slider-container {
            display: grid;
            grid-row: span 1;
            grid-template-columns: 1fr;
            line-height: 1.4em;
            margin-bottom: 10px;
            row-gap: 4px;
        }

        .slider-container :nth-child(2n + 3) {
            margin-top: 40px;
        }

        .param-slider {
            width: 200px;
        }

        .plot {
            display: inline-block;
        }

        .plot-container {
            display: inline-block;
            margin-top: 10px;
        }

        .x-axis-label {
            text-anchor: middle;
            dominant-baseline: hanging;
        }

        .y-axis-label {
            text-anchor: end;
            dominant-baseline: middle;
        }
    </style>
</head>

<body style="background-color: black; margin-left: 50px;">
    <div class="grid">
        <div class="slider-container">
            <span class="slider-label">Constant</span>
            <span class="param-slider-container">
                <input id="constant" class="param-slider correlation-slider" type="range" min=-1 max=1 step=0.01>
            </span>
            <span class="slider-label">Linear</span>
            <span class="param-slider-container">
                <input id="linear" class="param-slider correlation-slider" type="range" min=-1 max=1 step=0.01>
            </span>
            <span class="slider-label">Quadratic</span>
            <span class="param-slider-container">
                <input id="quadratic" class="param-slider correlation-slider" type="range" min=-0.3 max=0.3 step=0.01>
            </span>
            <span class="slider-label">Cubic</span>
            <span class="param-slider-container">
                <input id="cubic" class="param-slider correlation-slider" type="range" min=-0.1 max=0.1 step=0.01>
            </span>
        </div>
        <div class="plot-container">
            <svg id="svg" class="plot" height=400 width=450></svg>
        </div>
        <div class="plot-container">
            <svg id="svg2" class="plot" height=400 width=450></svg>
        </div>
        <div class="plot-container">
            <svg id="svg3" class="plot" height=410 width=450></svg>
        </div>
        <div class="plot-container">
            <svg id="svg4" class="plot" height=410 width=450></svg>
        </div>
        <div class="plot-container">
            <svg id="svg5" class="plot" height=410 width=450></svg>
        </div>
    </div>

    <script src="fourier_polynomial.js"></script>
</body>

</html>
