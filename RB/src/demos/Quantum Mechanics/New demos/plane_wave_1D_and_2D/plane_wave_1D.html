<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
			integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
			crossorigin="anonymous"
		/>

		<!-- The loading of KaTeX is deferred to speed up page rendering -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
			integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
			crossorigin="anonymous"
		></script>

		<!-- To automatically render math in text elements, include the auto-render extension: -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
			integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
			crossorigin="anonymous"
			onload="renderMathInElement(document.body);"
		></script>

		<link rel="stylesheet" href="../../qm_demo.css" />

		<style>
			.radio-button-container.horizontal button {
				flex: 1;
			}
			.grid-left-right {
				grid-template-columns: max-content 1fr;
				column-gap: 50px;
			}
			.curve {
				fill: none;
			}
			.curve-background {
				stroke: black;
				stroke-width: 8px;
			}
			.curve-foreground {
				stroke-width: 4px;
			}
			.curve-foreground.real-part {
				stroke: #5df;
			}
			.curve-foreground.imag-part {
				stroke: #f3c002;
			}
			.curve-foreground.phase {
				stroke: #e5d;
			}
			.x-axis-name {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="grid-left-right">
			<div class="controls-container">
				<div class="controls">
					<span>Dispersion</span>
					<div class="radio-button-container horizontal">
						<span
							><button
								id="dispersion-nonrel"
								class="button"
								onclick="setDispersionNonrelativistic()"
								button-checked
							>
								Nonrelativistic<br />\(|\omega|=\hbar k^2/2m\)
							</button></span
						><span
							><button
								id="dispersion-rela"
								class="button"
								onclick="setDispersionRelativistic()"
							>
								Relativistic<br />\(|\omega|=ck\)
							</button></span
						><span
							><button
								id="dispersion-choose"
								class="button"
								onclick="setDispersionFree()"
							>
								Choose your<br />own \(\omega\)
							</button></span
						>
					</div>
					<span>Wavenumber (\(k\))</span>
					<span><input type="range" id="slider-wavenumber" /></span>
					<span>Angular frequency (\(\omega\))</span>
					<span><input type="range" id="slider-omega" disabled /></span>
					<span></span>
					<span class="radio-button-container horizontal">
						<button class="button" onclick="play()">Play</button
						><button class="button" onclick="stop()" button-checked>
							Stop</button
						><button class="button" onclick="reset()" button-checked>
							Reset
						</button>
					</span>
				</div>
			</div>
			<div>
				<svg id="plot"></svg>
			</div>
		</div>
		<script src="../../../utils.js"></script>
		<script src="../../complex.js"></script>
		<script src="./plane_wave_1D.js"></script>
	</body>
</html>
