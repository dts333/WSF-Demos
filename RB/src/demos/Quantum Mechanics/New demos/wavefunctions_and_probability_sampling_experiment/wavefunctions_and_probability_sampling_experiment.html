<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			.grid-left-right {
				grid-template-columns: auto 1fr;
				column-gap: 50px;
			}
			.vertical-container {
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
			}
			#wavefunction-plot {
				margin-top: 20px;
			}
			.axis-axis {
				stroke: #ccc;
				stroke-width: 2px;
				fill-opacity: 0;
			}
			.axis-curve {
				fill-opacity: 0;
				stroke-linecap: round;
				stroke-linejoin: round;
			}
			.axis-curve.curve-background {
				stroke-width: 8px;
				stroke: black;
			}
			.axis-curve.curve-foreground {
				stroke-width: 4px;
				stroke: white;
			}
			.axis-label {
				fill: white;
				stroke-opacity: 0;
				font-size: 24px;
				font-weight: lighter;
			}
			.plot {
				align-self: end;
				vertical-align: bottom;
			}
			.experiment-bucket {
				fill: #5df;
				stroke: black;
			}
			.experiment-selected-bucket {
				fill: #aef;
			}
			.measurement-marker {
				fill: greenyellow;
			}
			.experiment-measurement-counter {
				fill: white;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="grid-left-right">
			<div class="vertical-container">
				<div class="slider-container">
					<span>Shape of probability distribution</span>
					<span
						id="wavefunction-shape-buttons"
						class="radio-button-container horizontal"
					>
						<button
							class="button shape-button"
							shape="gaussian"
							button-checked
						>
							Gaussian</button
						><button class="button shape-button" shape="triangle">
							Triangle</button
						><button class="button shape-button" shape="square">
							Square</button
						><button class="button shape-button" shape="smallSquare">
							Smaller square
						</button>
					</span>
					<span>Measurement speed: <span id="experiment-speed"></span></span>
					<span>
						<label
							><input
								type="range"
								name="experiment-speed"
								id="experiment-speed-slider"
						/></label>
					</span>
					<span
						>Number of measurements: <span id="num-measurements-text"></span
					></span>
					<span>
						<label
							><input
								type="range"
								name="num-measurements"
								id="number-of-measurements-slider"
						/></label>
					</span>
					<span></span>
					<span id="measurement-buttons" class="radio-button-container">
						<button class="button" id="btn-run" onclick="runExperiment()">
							Run experiment</button
						><button
							class="button"
							id="btn-stop"
							onclick="stopExperiment()"
							button-checked
						>
							Stop experiment
						</button>
					</span>
				</div>
				<svg id="wavefunction-plot" class="plot"></svg>
			</div>
			<svg id="experiment-plot" class="plot"></svg>
		</div>
		<div></div>
		<script src="../../../utils.js"></script>
		<script src="./wavefunctions_and_probability_sampling_experiment.js"></script>
	</body>
</html>
