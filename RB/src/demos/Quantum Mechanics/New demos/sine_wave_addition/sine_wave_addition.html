<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
			integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
			crossorigin="anonymous"
		/>

		<!-- The loading of KaTeX is deferred to speed up page rendering -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
			integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
			crossorigin="anonymous"
			onload="update()"
		></script>

		<!-- To automatically render math in text elements, include the auto-render extension: -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
			integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
			crossorigin="anonymous"
			onload="renderMathInElement(document.body);"
		></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			.controls-container {
				position: absolute;
				background-color: black;
			}
			#play-button-container .button {
				flex-grow: 1;
			}
			.axis-axis .axis-tick {
				stroke-width: 3px;
				stroke: #bbb;
			}
			.axis-x-label {
				text-anchor: middle;
				dominant-baseline: hanging;
			}
			.axis-y-label {
				text-anchor: end;
				dominant-baseline: middle;
			}
			.curve {
				fill-opacity: 0;
				stroke-linejoin: round;
				stroke-linecap: round;
			}
			.curve-background {
				stroke: black;
				stroke-width: 8px;
			}
			.curve-foreground {
				stroke: white;
				stroke-width: 4px;
			}
			.vertical-dot {
				fill: #2cf;
				stroke: #fff;
				stroke-width: 3;
			}
			.vertical-dot-background {
				fill: black;
				stroke-opacity: 0;
			}
			.dot-guide {
				stroke: #bbb;
				stroke-width: 2;
				stroke-dasharray: 11 7;
			}
			#btn-toggle-dot {
				width: 100%;
			}
			.heaviside,
			.sine-basic,
			.sine-sum {
				fill: none;
				stroke-linejoin: round;
				stroke-linecap: round;
			}
			.heaviside.fg {
				stroke: white;
				stroke-width: 6px;
			}
			.heaviside.bg {
				stroke: black;
				stroke-width: 10px;
			}
			.sine-basic {
				stroke: #888;
				stroke-width: 2px;
			}
			.sine-sum.fg {
				stroke: yellow;
				stroke-width: 6px;
			}
			.sine-sum.bg {
				stroke: black;
				stroke-width: 10px;
			}
		</style>
	</head>
	<body>
		<div class="controls-container hides-on-mouse-away">
			<span
				>\(a_n\coloneqq\text{Coef. of }\sin\left(\frac{\pi x}{L}\right)\)</span
			>
			<div class="controls">
				<span>\(a_1\): <span id="text-a1"></span></span>
				<span><input type="range" id="slider-a1" /></span>
				<span>\(a_3\): <span id="text-a3"></span></span>
				<span><input type="range" id="slider-a3" /></span>
				<span>\(a_5\): <span id="text-a5"></span></span>
				<span><input type="range" id="slider-a5" /></span>
				<span>\(a_7\): <span id="text-a7"></span></span>
				<span><input type="range" id="slider-a7" /></span>
				<span>\(a_9\): <span id="text-a9"></span></span>
				<span><input type="range" id="slider-a9" /></span>
				<span>\(a_{11}\): <span id="text-a11"></span></span>
				<span><input type="range" id="slider-a11" /></span>
				<span class="button-container horizontal">
					<button class="button" id="btn-zero">All 0</button
					><button class="button" id="btn-one">All \(\frac{1}{2}\)</button
					><button class="button" id="btn-solve">Solve</button>
				</span>
			</div>
		</div>
		<svg id="plot"></svg>
		<script src="../../../utils.js"></script>
		<script src="./sine_wave_addition.js"></script>
	</body>
</html>
