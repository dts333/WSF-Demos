<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
        integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
        crossorigin="anonymous">
        </script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js></script>
    <link rel="stylesheet" type="text/css" href="../../qm_demo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-left-right">
        <div class=controls-container style="background-color: black; z-index: 10;">
            <span class="slider-label">Wavenumber of Particle</span>
            <span class="param-slider-container">
                <input id="wavenumber" class="param-slider" type="range" min="0.1" max="2" step="0.001">
            </span>
            <br>
            <span class="slider-label">Barrier Width</span>
            <span class="param-slider-container">
                <input id="width" class="param-slider" type="range" min="0.0" max="2" step="0.001">
            </span>
            <span class="slider-label">Barrier Height</span>
            <span class="param-slider-container">
                <input id="height" class="param-slider" type="range" min="0.1" max="2" step="0.001">
            </span>
        </div>

        <div class="plot-container" style="position: absolute;">
            <svg id="svg" class="plot" height=800 width=1500></svg>
        </div>
    </div>
</body>

<script src="tunneling_energy_eigenstates.js"></script>

</html>
