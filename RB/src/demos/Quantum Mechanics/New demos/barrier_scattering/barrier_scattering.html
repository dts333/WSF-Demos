<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
        integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
        crossorigin="anonymous">
        </script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <link rel="stylesheet" type="text/css" href="../../qm_demo.css" />
</head>

<body>
    <div class="grid-left-right">
        <div class=controls-container style="background-color: black; z-index: 10; opacity: 0.75;">
            <span class="slider-label">Barrier Height</span>
            <span class="param-slider-container">
                <input id="height" class="param-slider" type="range" min="10" max="80" step="0.1">
            </span>
            <br>
            <span class="slider-label">Barrier Width</span>
            <span class="param-slider-container">
                <input id="width" class="param-slider" type="range" min="0.05" max="3" step="0.01">
            </span>
            <span class="slider-label">Particle Mass</span>
            <span class="param-slider-container">
                <input id="mass" class="param-slider" type="range" min="0.1" max="0.5" step="0.01">
            </span>
            <br>
            <span class="slider-label">Particle Energy</span>
            <span class="param-slider-container">
                <input id="energy" class="param-slider" type="range" min="0.1" max="80" step="0.1">
            </span>
        </div>

        <div class="plot-container" style="position: absolute;">
            <svg id="svg" class="plot" height=800 width=1500></svg>
        </div>
    </div>
</body>

<script src="barrier_scattering.js"></script>

</html>
