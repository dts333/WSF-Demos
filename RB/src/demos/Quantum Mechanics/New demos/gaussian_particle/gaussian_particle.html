<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.plot.ly/plotly-1.57.0.min.js"
			integrity="sha512-hYTm5fiLwl7dI0CCvHmXeekhxHTYeVlHSd/HDjc1hlO/SFSitk2Zy289ChHW+ihHhx5WK8XzkiLHaApwngC22w=="
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/svd-js" type="application/javascript"></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			body {
				width: 60em;
				height: 33.75em;
			}
			.grid {
				display: grid;
				grid-template-columns: 13em 1fr;
				align-items: center;
				column-gap: 65px;
			}
			.slider-container {
				grid-row: span 2;
				display: grid;
				grid-template-columns: 1fr;
				row-gap: 4px;
			}
			.slider-container :nth-child(2n + 3) {
				margin-top: 40px;
			}
			.param-slider-container {
				display: inline-block;
				width: 100%;
			}
			input[type="range"] {
				width: 100%;
			}
			.plot {
				display: inline-block;
			}
			.plot-container {
				display: grid;
				grid-template-columns: 1fr 1fr;
				column-gap: 20px;
			}
			.axis {
				stroke-width: 1;
				stroke: #aaa;
			}
			.axis-tick {
				stroke-width: 1;
				stroke: #aaa;
			}
			.axis-label {
				stroke-opacity: 0;
				fill: #ccc;
				font-size: 14px;
			}
			.x-axis-label {
				text-anchor: middle;
				dominant-baseline: hanging;
			}
			.y-axis-label {
				text-anchor: end;
				dominant-baseline: middle;
			}
			#plot-2d .ellipse {
				fill-opacity: 0;
				stroke: black;
				stroke-width: 3;
				stroke-dasharray: 6;
				visibility: hidden;
			}
			#plot-2d .level-set {
				fill-opacity: 0;
			}
			#plot-2d .level-set-foreground {
				stroke-width: 3;
			}
			#plot-2d .level-set-background {
				stroke-width: 5;
			}
		</style>
		<body>
			<div class="grid">
				<div class="slider-container">
					<span class="slider-label">Correlation of particles</span>
					<span class="param-slider-container"
						><input
							id="slider-correlation"
							class="param-slider correlation-slider"
							type="range"
					/></span>
					<span class="slider-label">Spread of particle 1</span>
					<span
						><input
							id="slider-particle-1-spread"
							class="param-slider spread-slider"
							type="range"
					/></span>
					<span class="slider-label">Spread of particle 2</span>
					<span
						><input
							id="slider-particle-2-spread"
							class="param-slider spread-slider"
							type="range"
					/></span>
					<span class="slider-label">Mean position of particle 1</span>
					<span
						><input
							id="slider-particle-1-mean-pos"
							class="param-slider position-slider"
							type="range"
					/></span>
					<span class="slider-label">Mean position of particle 2</span>
					<span
						><input
							id="slider-particle-2-mean-pos"
							class="param-slider position-slider"
							type="range"
					/></span>
				</div>
				<div class="plot-container">
					<div id="plot-3d" class="plot"></div>
					<svg id="plot-2d" class="plot"></svg>
				</div>
			</div>
			<script src="gaussian_particle.js"></script>
		</body>
	</head>
</html>
