<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
			integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
			crossorigin="anonymous"
		/>

		<!-- The loading of KaTeX is deferred to speed up page rendering -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
			integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
			crossorigin="anonymous"
			onload="update();"
		></script>

		<!-- To automatically render math in text elements, include the auto-render extension: -->
		<!-- <script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
			integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
			crossorigin="anonymous"
			onload="renderMathInElement(document.body);"
		></script> -->

		<style>
			.grid {
				column-gap: 30px;
				white-space: nowrap;
			}
			/* .katex-html {
				display: none;
			} */
			.wave {
				fill-opacity: 0;
				stroke-linecap: round;
			}
			.plot-eqn-container {
				display: grid;
				grid-template-columns: 1fr;
			}
			#eqn-container {
				text-align: start;
				padding-left: 100px;
			}
			.axis-axis {
				stroke-width: 3px;
				stroke: #ccc;
			}
			.x-axis-label {
				font-size: 30px;
				font-weight: 1000;
				fill: white;
				stroke-opacity: 0;
			}
			.axis-tick {
				stroke-opacity: 1;
				stroke: #ccc;
				stroke-width: 2px;
			}
			.empty-space {
				stroke: none;
				fill-opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="slider-container">
				<span class="slider-label"
					>Width of well, <span id="latex-width"></span
				></span>
				<span class="param-slider-container"
					><input id="slider-width" class="param-slider" type="range"
				/></span>

				<span class="slider-label"
					>Wavenumber, <span id="latex-wavenumber"></span
				></span>
				<span class="param-slider-container"
					><input id="slider-wavenumber" class="param-slider" type="range"
				/></span>
			</div>
			<div class="plot-eqn-container">
				<div id="eqn-container"></div>
				<svg id="plot">
					<defs>
						<pattern
							id="diagonalHatch"
							width="10"
							height="10"
							patternTransform="rotate(30 0 0) translate(26,0)"
							patternUnits="userSpaceOnUse"
						>
							<line
								x1="0"
								y1="0"
								x2="0"
								y2="10"
								style="stroke: #666; stroke-width: 7"
							/>
						</pattern>
					</defs>
				</svg>
			</div>
		</div>
		<script src="../../../utils.js"></script>
		<script src="./eigenfunction_1d_box.js"></script>
	</body>
</html>
