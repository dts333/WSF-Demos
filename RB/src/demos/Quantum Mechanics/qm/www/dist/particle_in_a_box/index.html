<!doctype html><html><head><meta charset="utf-8"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous"/><script defer="defer" src="particle_in_a_box.js"></script></head><body><div class="grid-left-right"><div class="controls-container"><div class="controls"><span>Well width: <span id="text-L">\(L\)</span></span> <span><input type="range" class="slider" id="slider-L"/></span><span>Particle mass: <span id="text-m">\(m\)</span></span> <span><input type="range" class="slider" id="slider-m"/></span><span>Wavepacket initial width: <span id="text-sigma">\(\sigma\)</span></span> <span><input type="range" class="slider" id="slider-sigma"/></span><span>Wavepacket initial momentum: <span id="text-p0">\(p_0\)</span></span> <span><input type="range" class="slider" id="slider-p0"/></span><div><button onclick="step_compute(1000)">Compute 1,000 more coefficients</button></div><div><span>Number of coefficients: <span id="n-max"></span></span> <span>Eigen. coef. squared sum: <span id="cn-sq-sum"></span></span><br/></div><span class="radio-button-container horizontal"><button class="button" id="btn-play">Play</button><button class="button" id="btn-pause" data-button-checked>Pause</button><button class="button" id="btn-reset" data-button-checked>Reset</button></span></div></div><div id="plots"><div><span>Wavefunction</span></div><canvas id="plot-3D" class="draggable"></canvas><div><span>Probability distribution</span></div><svg id="plot-2D"></svg></div></div><script src="./bootstrap.js"></script></body></html>
