<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
	</head>

	<body>
		<div>
			<span>
				<label>
					<span class="slider-label">Train speed:</span>
					<input
						type="range"
						id="input-train-speed"
						name="input-train-speed"
						min="0"
						max="0.5"
						step=".005"
						value=".0"
						oninput="updateTrainSpeed(this.value)"
					/>
				</label>
			</span>
			<div
				id="div-speed-info"
				class="div-below-slider"
				style="visibility: hidden;"
			>
				<span class="eqn-left">𝑣</span><span class="eqn-middle">=</span
				><span id="train-speed-text" class="sci-num highlighted-text eqn-right"
					>0.1</span
				>𝑐
			</div>
		</div>
		<div>
			<button
				id="btn-run-animation"
				onclick="beginAnimation()"
				class="play-button"
				disabled
			>
				Start
			</button>
			<button
				id="btn-reset-animation"
				onclick="stopAnimation()"
				class="play-button"
				disabled
			>
				Reset
			</button>
		</div>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			id="canvas"
			class="viz-canvas"
			style="margin: 0 auto; display: block;"
		></svg>

		<script type="text/javascript" src="../../global_aesthetic.js"></script>
		<script type="text/javascript" src="./train_aesthetic.js"></script>
		<script
			type="text/javascript"
			src="./relativity_of_simultaneity_shared_44_45.js"
		></script>
		<script
			type="text/javascript"
			src="./relativity_of_simultaneity_4_4.js"
		></script>
		<script type="text/javascript">
			updateTrainSpeed(undefined, { initial: true });
		</script>
	</body>
</html>
