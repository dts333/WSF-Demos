<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../wsf_demo.css" />
		<style>
			.toggle-button {
				width: 200px;
			}

			.eqn-left {
				text-align: right;
			}

			.eqn-middle {
				padding-left: 0.25em;
				padding-right: 0.25em;
			}

			.eqn-right {
				text-align: left;
			}

			.sci-num {
				padding-right: 0.15em;
			}

			.h-centered {
				margin: auto;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div>
			<span>
				<label>
					Speed of particle (as fraction of 𝑐):
					<span style="min-width: 1em; display: inline-block;"></span>
					<input
						type="range"
						id="input-particle-speed"
						name="input-particle-speed"
						min="0.0"
						max="0.99"
						step=".0005"
						value="0"
						oninput="updateParticleSpeed(this.value)"
					/>
				</label>
			</span>
		</div>
		<div>
			<table>
				<tr>
					<td class="eqn-left">𝑣</td>
					<td class="eqn-middle">=</td>
					<td class="eqn-right">
						<span id="particle-speed-text" class="highlighted-text sci-num"
							>0</span
						>𝑐
					</td>
				</tr>
				<tr>
					<td class="eqn-left">Rest mass</td>
					<td class="eqn-middle">=</td>
					<td class="eqn-right"><span class="sci-num">5.00</span>kg</td>
				</tr>
				<tr>
					<td class="eqn-left">𝑚(𝑣)</td>
					<td class="eqn-middle">=</td>
					<td class="eqn-right">
						<span
							id="particle-rel-mass-text"
							class="highlighted-text sci-num"
							>5.00</span
						>kg
					</td>
				</tr>
			</table>
		</div>
		<div>
			<br />
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="canvas-rel-mass"
				class="viz-canvas"
				style="margin: auto; display: block;"
			></svg>
		</div>

		<script type="text/javascript" src="../utils.js"></script>
		<script type="text/javascript" src="../global_aesthetic.js"></script>
		<script type="text/javascript" src="./relativistic_mass_13_2.js"></script>
		<script type="text/javascript">
			updateParticleSpeed(0, { fromUserInput: false });
		</script>
	</body>
</html>
