<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/three@0.131.3/build/three.min.js"
			integrity="sha384-Eu5tTQS50VVQQxwVanW+THxwAH/xX2V9SQJ9n6BmM7djQDlXsfSoe5Ybt+spysWV"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../wsf_demo.css" />
		<style>
			.controls-container {
				display: grid;
				grid-template-columns: max-content 1fr;
			}
			.play-button {
				width: unset;
				padding: 0 8px;
			}
			.draggable:hover {
				cursor: grab;
			}
			.draggable:active {
				cursor: grabbing;
			}
		</style>
	</head>
	<body>
		<div class="controls-container">
			<span class="slider-label">Plane displacement from origin:</span
			><span><input type="range" id="plane-x" class="param-slider" /></span>
			<span class="slider-label">Plane angle:</span
			><span><input type="range" id="plane-angle" class="param-slider" /></span>
		</div>
		<div class="">
			<button class="play-button" onclick="setPoint()">Point</button>
			<button class="play-button" onclick="setOneLine()">One line</button>
			<button class="play-button" onclick="setTwoLines()">
				Two intersecting lines
			</button>
			<button class="play-button" onclick="setCircle()">Circle</button>
			<button class="play-button" onclick="setEllipse()">Ellipse</button>
			<button class="play-button" onclick="setParabola()">Parabola</button>
			<button class="play-button" onclick="setHyperbola()">Hyperbola</button>
		</div>
		<div>
			<span
				>The conic section is
				<span id="conic-description" class="highlighted-text"></span
			></span>
		</div>
		<div id="plot-container">
			<canvas id="plot" class="draggable"></canvas>
		</div>
		<script src="../../utils.js"></script>
		<script src="../../three_utils.js"></script>
		<script src="./dijkgraaf_1_3.js"></script>
	</body>
</html>
