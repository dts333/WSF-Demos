<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/three@0.131.3/build/three.min.js"
			integrity="sha384-Eu5tTQS50VVQQxwVanW+THxwAH/xX2V9SQJ9n6BmM7djQDlXsfSoe5Ybt+spysWV"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../wsf_demo.css" />
		<style>
			.top-sliders-sect {
				display: grid;
				grid-template-columns: max-content 1fr;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="top-sliders-sect">
				<span class="slider-label" style="display: none">Inner bound:</span>
				<span style="display: none">
					<label>
						<input
							type="range"
							id="input-min-extent"
							name="input-min-extent"
						/>
					</label>
				</span>
				<span class="slider-label"
					>n<span class="operator">=</span><span id="text-n"></span>:</span
				>
				<span>
					<label>
						<input type="range" id="input-n" name="input-n" />
					</label>
				</span>
				<span class="slider-label">Surface parameter:</span>
				<span>
					<label>
						<input type="range" id="input-a" name="input-a" />
					</label>
				</span>
				<span class="slider-label">Extent:</span>
				<span>
					<label>
						<input
							type="range"
							id="input-max-extent"
							name="input-max-extent"
						/>
					</label>
				</span>
				<span class="slider-label">Camera zoom:</span>
				<span>
					<label>
						<input type="range" id="input-zoom" name="input-zoom" />
					</label>
				</span>
			</div>
		</div>
		<canvas class="draggable" id="cym"></canvas>
		<script src="../../utils.js"></script>
		<script src="../../three_utils.js"></script>
		<script src="./complex.js"></script>
		<script src="./dijkgraaf_4_3.js"></script>
	</body>
</html>
