<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../wsf_demo.css" />
		<style>
			:root {
				--axis-color: #eee;
			}
			.circle-bd {
				stroke: #5df;
				stroke-width: 4;
				fill: none;
			}
			.axis {
				stroke: var(--axis-color);
				stroke-width: 2;
			}
			.text {
				stroke: none;
				fill: white;
			}
			.tick {
				stroke: var(--axis-color);
				stroke-width: 2;
			}
			.name {
				text-anchor: middle;
			}
			.y-tick-label {
				text-anchor: end;
			}
		</style>
	</head>
	<body>
		<div class="controls-container">
			<span class="slider-label">Time:</span
			><span><input type="range" id="slider-t" class="param-slider" /></span>
			<br />
			<span
				>Age of universe:
				<span class="sci-num highlighted-text"
					><span id="text-age"></span><span class="operator">×</span>10<sup
						>−37</sup
					></span
				>seconds</span
			><br />
			<span
				>Size of universe:
				<span class="sci-num highlighted-text"
					><span id="text-size-mantissa"></span
					><span class="operator">×</span>10<sup
						id="text-size-exp"
					></sup></span
				>meters</span
			>
		</div>
		<svg id="viz"></svg>
		<script src="../../utils.js"></script>
		<script src="./guth_2_3.js"></script>
	</body>
</html>
