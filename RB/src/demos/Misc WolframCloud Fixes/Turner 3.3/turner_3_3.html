<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://unpkg.com/three@0.131.3/build/three.min.js"
			integrity="sha384-Eu5tTQS50VVQQxwVanW+THxwAH/xX2V9SQJ9n6BmM7djQDlXsfSoe5Ybt+spysWV"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link
			crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
			integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
			rel="stylesheet"
		/>
		<!-- The loading of KaTeX is deferred to speed up page rendering -->
		<script
			crossorigin="anonymous"
			defer=""
			integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
			onload="update3d()"
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
		></script>
		<!-- To automatically render math in text elements, include the auto-render extension: -->
		<script
			crossorigin="anonymous"
			defer=""
			integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
			onload="renderMathInElement(document.body);"
			src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
		></script>
		<link rel="stylesheet" href="../../wsf_demo.css" />
		<style>
			body {
				max-width: 800px;
			}
			#plot-container {
				overflow-x: hidden;
			}
			#plot {
				position: relative;
				left: -350px;
			}
			.draggable:hover {
				cursor: grab;
			}
			.draggable:active {
				cursor: grabbing;
			}
			.play-button {
				width: 15em;
			}
		</style>
	</head>
	<body>
		<div class="controls-container">
			<div class="controls">
				<span class="slider-label">Distance from light source: </span
				><span
					><input
						type="range"
						id="slider-d"
						class="param-slider"
						oninput="update3d();"
				/></span>
			</div>
			<div class="radio-button-container horizontal">
				<button
					id="btn-show-screen"
					class="play-button"
					onclick="toggleScreen();"
				>
					Fixed-sized screen
				</button>
				<button
					id="btn-show-surf"
					class="play-button"
					data-button-checked
					onclick="toggleScreen();"
				>
					Variable-sized surface
				</button>
			</div>
			<div class="controls">
				<span id="katex"></span>
			</div>
		</div>
		<div id="plot-container">
			<canvas id="plot" class="draggable"></canvas>
		</div>
		<script src="../../utils.js"></script>
		<script src="../../three_utils.js"></script>
		<script src="./turner_3_3.js"></script>
	</body>
</html>
