<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<style>
			body {
				font-family: sans-serif;
				margin-top: 5px;
			}
			.title {
				font-size: larger;
				margin-bottom: 0.1in;
			}
			.graph-container {
				display: inline-block;
			}
			.svg-container {
				margin-top: 10px;
			}
			.v-divider {
				display: inline-block;
				width: 40px;
			}
			.axis {
				stroke: black;
				stroke-width: 2;
			}
			.ellipse-point {
				fill: #28d;
			}
			.param-slider {
				margin-left: 20px;
				width: 200px;
				position: relative;
				top: 3px;
			}
		</style>
	</head>
	<body>
		<div class="both-graphs-container">
			<div class="graph-container">
				<div class="title">
					<span>Plus-polarized Gravitational Wave</span>
				</div>
				<div class="param-container">
					<span>Plus-polarization</span
					><input class="param-slider" id="slider-plus-polarized" />
				</div>
				<div class="svg-container">
					<svg id="gw-plus-polarized" class="gw-plot"></svg>
				</div>
			</div>
			<div class="v-divider"></div>
			<div class="graph-container">
				<div class="title"><span>Cross-polarized Gravitational Wave</span></div>
				<div class="param-container">
					<span>Cross-polarization</span
					><input class="param-slider" id="slider-cross-polarized" />
				</div>
				<div class="svg-container">
					<svg id="gw-cross-polarized" class="gw-plot"></svg>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="guth_gravitational_waves.js"></script>
	</body>
</html>
