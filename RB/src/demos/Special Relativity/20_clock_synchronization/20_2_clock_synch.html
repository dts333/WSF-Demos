<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.top-sliders-sect {
				padding-left: 2em;
			}
			.slider-label-custom {
				min-width: 6em;
				text-align: left;
			}
			.viz-canvas {
				padding-top: 5px;
			}
			.frame-title-section {
				text-align: center;
			}
			.frame-title {
				margin: 0 auto;
				font-size: 120%;
			}
			.float-right {
				float: right;
				margin-right: 100px;
			}
			.float-left {
				float: left;
				margin-left: 100px;
			}
			.hidden {
				visibility: hidden;
			}
			.radio {
				padding-right: 13px;
			}
		</style>
	</head>
	<body>
		<div class="top-sliders-sect">
			<span id="clock-selector">
				<label>
					<span class="slider-label slider-label-custom">
						Active clock:
					</span>
				</label>
			</span>
			<br />
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						Set the clock:
					</span>
					<input
						type="range"
						id="input-t"
						name="input-t"
						min="0"
						max="20"
						step="1"
						value="0"
						oninput="updateClocks({t:this.value})"
					/>
				</label>
			</span>
			<br />
			<span
				><button id="play-pause" class="play-button" onclick="beginFlash()">
					Start</button
				><button id="reset" class="play-button" onclick="__reset()" disabled>
					Reset
				</button></span
			>
		</div>
		<br />

		<svg id="svg-frame-a" class="viz-canvas"></svg>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./20_2_clock_synch.js"></script>
	</body>
</html>
