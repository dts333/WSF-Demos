<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="./pole_barn_spacetime_34_shared.css"
		/>
	</head>
	<body>
		<div>
			<div>
				<div class="slider-container">
					<label
						><span class="slider-label slider-label-custom"
							>Relative velocity (𝑣):</span
						><input
							type="range"
							id="input-v"
							min=".1"
							max=".95"
							value=".1"
							step=".01"
							oninput="update({v:this.value})" /></label
					><br /><span
						>𝑣 =
						<span id="text-v" class="highlighted-text sci-num"></span
						>𝑐</span
					>
				</div>
				<div>
					<span class="slider-label slider-label-custom">Perspective:</span
					><label class="radio">
						<input
							type="radio"
							id="radio-perspective-barn"
							name="perspective"
							onclick="update({perspective:BARN})"
						/>
						Barn
					</label>
					<label class="radio">
						<input
							type="radio"
							id="radio-perspective-pole"
							name="perspective"
							onclick="update({perspective:POLE})"
						/>
						Pole
					</label>
				</div>
				<div>
					<label
						><span class="slider-label slider-label-custom">Time (𝑡):</span
						><input
							type="range"
							id="input-t"
							min="0"
							max="1"
							value="0"
							step=".001"
							oninput="update({t:this.value})"
					/></label>
				</div>
				<div>
					<span
						><button
							id="play-pause"
							class="play-button"
							onclick="toggleAnimation()"
						>
							Play
						</button>
						<button id="btn-reset" class="play-button" onclick="reset()">
							Reset
						</button></span
					>
				</div>
			</div>
		</div>
		<div>
			<svg id="viz" style="display: inline-block;"></svg>
			<svg id="legend" style="display: inline-block; vertical-align: top;"></svg>
		</div>
		<script type="text/javascript" src="../../utils.js"></script>
		<script
			type="text/javascript"
			src="./pole_barn_spacetime_34_shared.js"
		></script>
		<script type="text/javascript" src="./pole_barn_spacetime_34_2.js"></script>
	</body>
</html>
