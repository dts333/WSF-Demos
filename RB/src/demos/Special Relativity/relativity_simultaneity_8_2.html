<!DOCTYPE html>
<html>
<title>Relativity Simultaneity Graph</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../wsf_demo.css" />

<body>
    <div id='formContainer' class='w3-content w3-container'>
        <form>
            <label for="speed" style="font-size: 20px;">Speed of Train</label>
            <input type="range" id="speed" name="speed" min="0" max="0.99" step="0.01" value="0" oninput="v = speed.value;
                speedID.innerHTML = speed.value;
                render();">
            <text style=" font-size:20px"> <i>v</i> = <span class="highlighted-text sci-num"
                    id="speedID">0.01</span><i>c</i></text>
            <br>
            <label for="length" style="font-size: 20px;">Length of Train</label>
            <input type="range" id="length" name="length" min="1000" max="100000" value="10000" step="1" oninput="L = length.value;
                lengthID.innerHTML = numberWithCommas(length.value);
                render();">
            <text style="font-size:20px"> L = <span class="highlighted-text sci-num" id="lengthID">10,000</span></text>
            <br><br>
        </form>
    </div>

    <div style="width: 950px;">
        <div id="graph"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
        var L = 10000;
        var v = 0;
        var dt = 0;
        var dtline = {
            x: [],
            y: [],
            line: { color: 'grey' }
        }
        var ypos = {
            x: [],
            y: [],
            line: { color: 'lightgrey' }
        }
        var trace1 = {
            x: [],
            y: [],
            line: { dash: "dash", color: 'yellow' }
        };
        var trace2 = {
            x: [],
            y: [],
            line: { dash: "dash", color: 'yellow' }
        };
        var layout = {
            title: {
                text: 'Time Difference (s)',
                font: { color: 'white' },
                x: 0,
            },
            xaxis: {
                range: [0, 1],
                linecolor: 'white',
                tickcolor: 'black',
                tickfont: { color: 'white', family: 'sans-serif', size: 18 },
                tickvals: [0.2, 0.4, 0.6, 0.8, 1]
            },
            yaxis: {
                range: [0, 10],
                autorange: false,
                linecolor: 'white',
                tickcolor: 'black',
                tickfont: { color: 'white', family: 'sans-serif', size: 18 },
                tickvals: [2, 4, 6, 8, 10]
            },
            paper_bgcolor: 'black',
            plot_bgcolor: 'black',
            showlegend: false,
            annotations: [
                {
                    xref: 'paper',
                    yref: 'paper',
                    x: 1.04,
                    y: -0.05,
                    xanchor: 'right',
                    yanchor: 'bottom',
                    text: '<sup>v</sup>/<sub>c</sub>',
                    font: { color: 'white', size: 18 },
                    color: 'white',
                    showarrow: false,
                },
                {
                    xref: 'paper',
                    yref: 'paper',
                    x: -0.0,
                    y: -0.1,
                    text: '0',
                    font: { color: 'white', size: 18 },
                    showarrow: false
                },
                {
                    xref: 'paper',
                    yref: 'paper',
                    x: 0.5,
                    y: 0.5,
                    text: 'Time on Earth',
                    font: { color: 'white', size: 18 },
                    showarrow: false
                }
            ]
        }

        function numberWithCommas(n) {
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function render() {
            dt = L * v / (1 - v ** 2);
            for (var i = 0; i < 1; i += 0.001) {
                dtline.x.push(i);
                dtline.y.push(L * i / (1 - i ** 2));
            }
            trace1.x = [0, v];
            trace1.y = [dt, dt];
            trace2.x = [v, v];
            trace2.y = [0, dt];
            Plotly.newPlot('graph', [dtline, ypos, trace1, trace2], layout);
        }

        render();
    </script>

</body>
