<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label-custom {
				text-align: left;
			}
			.viz-canvas {
				padding-top: 5px;
			}
			.smaller {
				font-size: 70%;
			}
		</style>
	</head>
	<body>
		<div>
			<span
				><label
					><span class="slider-label slider-label-custom">Velocity (𝑣):</span
					><input
						type="range"
						id="input-speed"
						min="0"
						max=".7"
						value="0"
						step=".001"
						oninput="update({speed:this.value})" /></label
			></span>
			<br />
			<span
				>𝑣 =
				<span id="text-speed" class="sci-num highlighted-text">0</span>𝑐</span
			>
		</div>
		<br />
		<div style="padding-left: 125px;">
			<span>Earth Perspective</span>
			<div style="display: inline-block; width: 200px;"></div>
			<span>Spaceship Perspective</span>
		</div>
		<svg id="viz"></svg>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./spacetime_diagrams_26_10.js"></script>
	</body>
</html>
