<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label-custom {
				text-align: left;
			}
			.viz-canvas {
				padding-top: 5px;
			}
			.smaller {
				font-size: 70%;
			}
		</style>
	</head>
	<body>
		<div>
			<span
				><label
					><span class="slider-label slider-label-custom">Velocity (𝑣)</span
					><input
						type="range"
						id="input-speed"
						min="0"
						max=".99"
						value="0"
						step=".001"
						oninput="update({speed:this.value})" /></label
			></span>
			<br />
			<button
				id="button"
				class="play-button"
				style="width: 15em;"
				onclick="toggle()"
			>
				Show Spatial Slices
			</button>
			<br />
			<span
				>𝑣 =
				<span id="text-speed" class="sci-num highlighted-text">0</span>𝑐</span
			>
		</div>
		<svg id="viz"></svg>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./spacetime_diagrams_shared.js"></script>
		<script type="text/javascript" src="./spacetime_diagrams_26_5.js"></script>
	</body>
</html>
