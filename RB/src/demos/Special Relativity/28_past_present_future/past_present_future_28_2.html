<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			body {
				width: 630px;
			}
			.slider-label-custom {
				min-width: 13em;
				text-align: left;
			}
			.viz-canvas {
				padding-top: 5px;
			}
			.smaller {
				font-size: 70%;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<div class="slider-container">
					<label
						><span class="slider-label slider-label-custom"
							>Velocity of Observer 2 (𝑣):</span
						><input
							type="range"
							id="input-speed"
							min="-1"
							max="1"
							value="0"
							step=".001"
							oninput="update({speed:this.value})" /></label
					><br /><span
						>𝑣 =
						<span id="obs-vel" class="highlighted-text sci-num">0</span
						>m/s</span
					>
				</div>
				<div class="slider-container">
					<label
						><span class="slider-label slider-label-custom"
							>Distance from Observer 2 (𝑑):</span
						><input
							type="range"
							id="input-distance"
							min="1"
							max="10"
							value="1"
							step=".01"
							oninput="update({distance:this.value})" /></label
					><br /><span
						>𝑑 =
						<span id="obs-dist" class="highlighted-text sci-num">0</span>
						billion light-years (in Observer 1's
						<span class="quaternary-text">future/past</span>)</span
					>
				</div>
			</div>
		</div>
		<svg id="viz"></svg>
		<div style="padding-top: 40px;">
			<span
				>Observer 2's notion of simultaneity: 𝑡 =
				<span id="text-years-them" class="sci-num secondary-text">0</span
				>years</span
			>
		</div>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./past_present_future_28_2.js"></script>
	</body>
</html>
