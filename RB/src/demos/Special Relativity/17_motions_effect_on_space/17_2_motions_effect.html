<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.h-centered {
				margin: auto;
				text-align: center;
			}
		</style>
	</head>

	<body style="max-width: unset; width: 900px !important;">
		<div>
			<span>
				<label>
					<span class="slider-label"
						>Speed of cab (𝑣<span class="subscript">cab</span>):</span
					>
					<input
						type="range"
						id="input-v"
						name="input-v"
						min="0.0"
						max="0.999"
						step=".001"
						value="0"
						oninput="update(this.value)"
					/>
				</label>
			</span>
			<br />
			<button id="play-pause" class="play-button" onclick="toggleAnimation()">
				Start
			</button>
		</div>
		<div style="vertical-align: top;">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="canvas-rel-mass"
				class="viz-canvas"
				style="display: inline-block; margin-right: 30px;"
			></svg>
			<div style="display: inline-block; vertical-align: top;">
				<img id="img-taxi" src="./lorentz_contraction_taxi.png" width="350px" />
				<div style="height: 80px;"></div>
				<table style="padding-left: 30px;">
					<tr>
						<td class="eqn-left">𝑣<span class="subscript">cab</span></td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-v" class="highlighted-text sci-num"></span>𝑐
						</td>
					</tr>
					<tr>
						<td class="eqn-left">𝛾</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-gamma" class="secondary-text sci-num"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="../../global_aesthetic.js"></script>
		<script type="text/javascript" src="./17_2_motions_effect.js"></script>
	</body>
</html>
