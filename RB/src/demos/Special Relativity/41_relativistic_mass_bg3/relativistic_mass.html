<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.h-centered {
				margin: auto;
				text-align: center;
			}
			#input-particle-speed {
				pointer-events: none;
			}
			body {
				line-height: 1.5rem;
			}
			#div-below-slider {
				display: flex;
				flex-flow: row nowrap;
				flex: 1;
				justify-content: space-between;
				align-items: flex-end;
				align-content: flex-end;
			}
			#div-below-slider table {
				min-width: max-content;
			}
			#btn-play {
				width: 200px;
				margin-right: 132px;
			}
			.vertical,
			.horizontal {
				display: none;
			}
		</style>
	</head>

	<body>
		<div>
			<span>
				<label>
					<span class="slider-label">Speed of particle (𝑣):</span>
					<input
						type="range"
						id="input-particle-speed"
						name="input-particle-speed"
						min="0.0"
						max="0.995"
						step=".0005"
						value="0"
						oninput="updateParticleSpeed(this.value)"
					/>
				</label>
			</span>
		</div>
		<div id="div-below-slider" style="margin-top: 0">
			<table>
				<tr>
					<td class="eqn-left">𝑣</td>
					<td class="eqn-middle">=</td>
					<td class="eqn-right">
						<span id="particle-speed-text" class="highlighted-text sci-num">0</span>𝑐
					</td>
				</tr>
				<tr>
					<td style="height: 12px"></td>
				</tr>
				<tr>
					<td class="eqn-left">γ</td>
					<td class="eqn-middle">=</td>
					<td class="eqn-right">
						<span id="particle-rel-mass-text" class="secondary-text sci-num">5.00</span>
					</td>
				</tr>
			</table>
			<div><button class="play-button" id="btn-play">Play</button></div>
		</div>
		<div>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="canvas-rel-mass"
				class="viz-canvas"
				style="
					margin: auto;
					display: block;
					shape-rendering: geometricPrecision;
					padding-top: 0;
				"
			></svg>
		</div>

		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="../../global_aesthetic.js"></script>
		<script type="text/javascript" src="./relativistic_mass.js"></script>
		<script type="text/javascript">
			updateParticleSpeed(0, { fromUserInput: false });
		</script>
	</body>
</html>
