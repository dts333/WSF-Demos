<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<script
			type="text/javascript"
			src="https://d3js.org/d3-array.v2.min.js"
		></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label-custom {
				min-width: 12.8em;
				text-align: left;
			}
			.viz-canvas {
				padding-top: 5px;
			}
			.smaller {
				font-size: 70%;
			}
			.demo-button {
				width: unset;
				margin: unset;
				margin-right: 5px;
			}
			.slider-container {
				display: inline-block;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body style="width: 650px !important;">
		<div>
			<div>
				<span class="slider-container"
					><label
						><span class="slider-label slider-label-custom"
							>Source wavelength (𝜆<span class="subscript">source</span
							>):</span
						><input
							type="range"
							id="input-lambda"
							min="0"
							max="1"
							value="0"
							step=".01"
							oninput="update({lambda:this.value})" /></label
					><br /><span
						>𝜆<span class="subscript">source</span> =
						<span id="text-lambda" class="sci-num highlighted-text"></span
						>nm</span
					></span
				><br /><span class="slider-container"
					><label
						><span class="slider-label slider-label-custom"
							>Source speed (𝑣<span class="subscript">source</span
							>):</span
						><input
							type="range"
							id="input-v"
							min="0"
							max=".99"
							value="0"
							step=".001"
							oninput="update({v:this.value})" /></label
					><br /><span
						>𝑣<span class="subscript">source</span> =
						<span id="text-v" class="sci-num highlighted-text"></span
						>𝑐</span
					></span
				><br /><span
					><label
						><span class="slider-label slider-label-custom">Time (𝑡):</span
						><input
							type="range"
							id="input-t"
							min="0"
							max="1"
							value="0"
							step=".001"
							oninput="update({t:this.value})" /></label
				></span>
			</div>
			<div>
				<button id="play-pause" class="play-button" onclick="toggleAnimation()">
					Start
				</button>
				<button id="btn-reset" class="play-button" onclick="reset()">
					Reset
				</button>
			</div>
			<div style="text-align: center;">
				<svg id="viz" style="display: inline-block;"></svg>
			</div>
		</div>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./39_2_doppler_effect_waves.js"></script>
	</body>
</html>
