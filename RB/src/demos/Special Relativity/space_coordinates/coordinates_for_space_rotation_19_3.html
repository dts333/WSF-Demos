<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label-custom {
				text-align: right;
				min-width: 6em;
			}
			.h-centered {
				margin: auto;
				text-align: center;
			}
			.text-div {
				display: inline;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div class="top-sliders-sect">
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						𝑥 coordinate:
					</span>
					<input
						type="range"
						id="input-x-coord"
						name="input-x-coord"
						oninput="updateAngle({x: +this.value})"
					/>
				</label>
			</span>
			<br />
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						𝑦 coordinate:
					</span>
					<input
						type="range"
						id="input-y-coord"
						name="input-y-coord"
						oninput="updateAngle({y: +this.value})"
					/>
				</label>
			</span>
			<br />
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						Angle:
					</span>
					<input
						type="range"
						id="input-angle-rad"
						name="input-angle-rad"
						oninput="updateAngle({angleRad: +this.value})"
					/>
				</label>
			</span>
		</div>
		<br />
		<div style="display: inline-block; vertical-align: bottom;">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="viz-canvas"
				style="margin: auto;"
			></svg>
		</div>
		<div
			style="
				display: inline-flex;
				flex-direction: column;
				padding-left: 40px;
				height: 400px;
			"
		>
			<div style="height: 100px;"></div>
			<div class="text-div" style="vertical-align: top;">
				<span
					>𝑥 = <span id="text-upright-x" class="highlighted-text"></span
				></span>
				<br />
				<span
					>𝑦 = <span id="text-upright-y" class="highlighted-text"></span
				></span>
			</div>
			<div style="height: 50px; flex-grow: 1;"></div>
			<div class="text-div" style="vertical-align: bottom;">
				<span
					>𝑥′ = <span id="text-rotated-x" class="highlighted-text"></span
				></span>
				<br />
				<span
					>𝑦′ = <span id="text-rotated-y" class="highlighted-text"></span
				></span>
			</div>
			<div style="height: 100px;"></div>
		</div>

		<div class="h-centered" style="margin-top: 2em; font-size: smaller;">
			<i
				>Angle Between Coordinate Systems:
				<span id="text-angle" class="sci-num highlighted-text">0.00</span
				>radians</i
			>
		</div>

		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="../../global_aesthetic.js"></script>
		<script
			type="text/javascript"
			src="./coordinates_for_space_rotation_19_3.js"
		></script>
	</body>
</html>
