<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<link rel="stylesheet" type="text/css" href="./coordinate_transformation.css" />
	</head>

	<body>
		<div class="top-sliders-sect">
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						𝑥-coordinate:
					</span>
					<input
						type="range"
						id="input-x-coord"
						name="input-x-coord"
						oninput="updateAngle({x: this.value, shouldDrawUprightLines: false})"
					/>
				</label>
			</span>
			<br />
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						𝑦-coordinate:
					</span>
					<input
						type="range"
						id="input-y-coord"
						name="input-y-coord"
						oninput="updateAngle({y: this.value, shouldDrawUprightLines: false})"
					/>
				</label>
			</span>
			<br />
			<span>
				<label>
					<span class="slider-label slider-label-custom">
						Horizontal displacement:
					</span>
					<input
						type="range"
						id="input-displacement-x"
						name="input-displacement-x"
						oninput="updateAngle({displacementX: this.value, shouldDrawUprightLines: false})"
					/>
				</label>
			</span>
		</div>
		<br />
		<div style="display: inline-block; vertical-align: bottom;">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="viz-canvas"
				style="margin: auto;"
			></svg>
		</div>
		<div class="coordinate-box">
			<div style="height: 100px;"></div>
			<div class="text-div" style="vertical-align: top;">
				<span
					>𝑥 = <span id="text-upright-x" class="highlighted-text"></span
				></span>
				<br />
				<span
					>𝑦 = <span id="text-upright-y" class="highlighted-text"></span
				></span>
			<div style="height: 50px; flex-grow: 1;"></div>
			<div class="text-div" style="vertical-align: bottom;">
				<span
					><span class="primed-coord">𝑥′</span> =
					<span id="text-transformed-x" class="highlighted-text"></span
				></span>
				<br />
				<span
					><span class="primed-coord">𝑦′</span> =
					<span id="text-transformed-y" class="highlighted-text"></span
				></span>
			</div>
			<div style="height: 100px;"></div>
		</div>

		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="../../global_aesthetic.js"></script>
		<script
			type="text/javascript"
			src="./coordinates_for_spacetime_transformation.js"
		></script>
	</body>
</html>
