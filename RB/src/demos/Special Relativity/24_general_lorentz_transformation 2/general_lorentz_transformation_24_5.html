<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			body {
				width: 740px;
			}

			.slider-label-custom {
				min-width: 1em;
			}

			.slider-label {
				margin-right: 0.2em;
			}

			.play-button {
				width: unset;
			}

			.ib {
				display: inline-block;
				margin-top: auto;
				margin-bottom: auto;
				vertical-align: top;
			}

			.flex-row {
				display: inline-block;
			}

			.frame {
				display: inline-block;
				width: 300px;
			}

			.divider {
				width: 50px;
			}

			.frame-title {
				font-weight: bold;
			}

			.minus-sign {
				margin-right: 1px;
			}

			.prime {
				width: 0px;
				padding: 0px;
				margin: 0px;
				margin-right: -2px;
			}

			.result {
				margin-left: 130px;
			}

			.header {
				display: inline-block;
				margin-bottom: 10px;
			}

			/* .operator {
				margin-left: 3px;
				margin-right: 3px;
			} */
		</style>
	</head>
	<body>
		<div style="padding-top: auto; padding-bottom: auto;">
			<div class="ib">
				<span class="header">Coordinates in Stationary Frame:</span>
				<br />
				<label>
					<span class="slider-label slider-label-custom">
						𝑡
					</span>
					<input
						type="range"
						id="input-t"
						name="input-t"
						min="-10"
						max="10"
						step=".01"
						value="0"
						oninput="update({t:this.value})"
					/>
				</label>
				<br />
				<label>
					<span class="slider-label slider-label-custom">
						𝑥
					</span>
					<input
						type="range"
						id="input-x"
						name="input-x"
						min="-10"
						max="10"
						step=".01"
						value="0"
						oninput="update({x:this.value})"
					/>
				</label>
				<br /><label>
					<span class="slider-label slider-label-custom">
						𝑦
					</span>
					<input
						type="range"
						id="input-y"
						name="input-y"
						min="-10"
						max="10"
						step=".01"
						value="0"
						oninput="update({y: this.value})"
					/>
				</label>
				<br />
				<label>
					<span class="slider-label slider-label-custom">
						𝑧
					</span>
					<input
						type="range"
						id="input-z"
						name="input-z"
						min="-10"
						max="10"
						step=".01"
						value="0"
						oninput="update({z: this.value})"
					/>
				</label>
				<br />
				<button class="play-button" onclick="resetCoordinates()">
					Reset Coordinates
				</button>
			</div>
			<div class="result ib">
				<span class="header">Stationary Frame:</span>
				<br />
				<table>
					<tr>
						<td class="eqn-left">𝑣</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">0</td>
					</tr>
					<tr>
						<td class="eqn-left">𝑡</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-t" class="highlighted-text sci-num">0</span
							>years
						</td>
					</tr>
					<tr>
						<td class="eqn-left">𝑥</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-x" class="highlighted-text sci-num">0</span
							>lyrs
						</td>
					</tr>
					<tr>
						<td class="eqn-left">𝑦</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-y" class="highlighted-text sci-num">0</span
							>lyrs
						</td>
					</tr>
					<tr>
						<td class="eqn-left">𝑧</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-z" class="highlighted-text sci-num">0</span
							>lyrs
						</td>
					</tr>
				</table>
			</div>
			<div style="height: 30px;"></div>
			<div>
				<div class="ib">
					<span class="header">Velocity of Moving Frame:</span>
					<br />
					<label>
						<span class="slider-label slider-label-custom">
							𝑣<span class="subscript">𝑥</span>
						</span>
						<input
							type="range"
							id="input-vx"
							name="input-vx"
							min="0"
							max=".99"
							step=".01"
							value="0"
							oninput="update({vx: this.value})"
						/>
					</label>
					<br />
					<label>
						<span class="slider-label slider-label-custom">
							𝑣<span class="subscript">𝑦</span>
						</span>
						<input
							type="range"
							id="input-vy"
							name="input-vy"
							min="0"
							max=".99"
							step=".01"
							value="0"
							oninput="update({vy: this.value})"
						/>
					</label>
					<br />
					<label>
						<span class="slider-label slider-label-custom">
							𝑣<span class="subscript">𝑧</span>
						</span>
						<input
							type="range"
							id="input-vz"
							name="input-vz"
							min="0"
							max=".99"
							step=".01"
							value="0"
							oninput="update({vz: this.value})"
						/>
					</label>
					<br />
					<button class="play-button" onclick="resetVelocities()">
						Reset Velocities
					</button>
				</div>
				<div class="ib">
					<div class="result ib">
						<span class="header">Moving Frame:</span>
						<br />
						<table>
							<tr>
								<td class="eqn-left">𝑣</td>
								<td class="eqn-middle">=</td>
								<td class="eqn-right">
									<span class="sci-num"
										>(<span id="text-vx" class="highlighted-text"
											>0</span
										>,
										<span id="text-vy" class="highlighted-text"
											>0</span
										>,
										<span id="text-vz" class="highlighted-text"
											>0</span
										>)</span
									>𝑐
								</td>
							</tr>
							<tr>
								<td class="eqn-left">𝑡<span class="prime">′</span></td>
								<td class="eqn-middle">=</td>
								<td class="eqn-right">
									<span
										id="text-t-prime"
										class="secondary-text sci-num"
										>0</span
									>years
								</td>
							</tr>
							<tr>
								<td class="eqn-left">𝑥<span class="prime">′</span></td>
								<td class="eqn-middle">=</td>
								<td class="eqn-right">
									<span
										id="text-x-prime"
										class="secondary-text sci-num"
										>0</span
									>lyrs
								</td>
							</tr>
							<tr>
								<td class="eqn-left">𝑦<span class="prime">′</span></td>
								<td class="eqn-middle">=</td>
								<td class="eqn-right">
									<span
										id="text-y-prime"
										class="secondary-text sci-num"
										>0</span
									>lyrs
								</td>
							</tr>
							<tr>
								<td class="eqn-left">𝑧<span class="prime">′</span></td>
								<td class="eqn-middle">=</td>
								<td class="eqn-right">
									<span
										id="text-z-prime"
										class="secondary-text sci-num"
										>0</span
									>lyrs
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../utils.js"></script>
		<script
			type="text/javascript"
			src="./general_lorentz_transformation_24_5.js"
		></script>
	</body>
</html>
