			<span
				><label>
					<span>
						Rotation angle
					</span>
					<input
						type="range"
						id="input-rotation-angle"
						name="input-rotation-angle"
						min="0"
						max="64"
						step="1"
						value="0"
						oninput="updateRotation(this.value)"
					/> </label
			></span>
			<br />
			<span
				><button
					id="btn-set-angle-0"
					onclick="updateRotation(0, {animated:true})"
					class="play-button"
				>
					0°</button
				><button
					id="btn-set-angle-0"
					onclick="updateRotation(32, {animated:true})"
					class="play-button"
				>
					360°</button
				><button
					id="btn-set-angle-0"
					onclick="updateRotation(64, {animated:true})"
					class="play-button"
				>
					720°
				</button></span
			>
