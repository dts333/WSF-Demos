<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script
			type="text/javascript"
			src="https://cdn.plot.ly/plotly-latest.min.js"
		></script>
		<link href="../../wsf_demo.css" rel="stylesheet" type="text/css" />
		<style>
			body {
				color: black;
				background-color: white;
			}

			.slider-section {
				line-height: 1.8em;
			}
			.slider-label {
				margin-right: 0.8em;
			}

			.custom-slider-label {
				min-width: 6.5em;
			}

			.subscript {
				position: relative;
				top: 0.3em;
				left: 0em;
				font-size: 65%;
			}

			.highlighted-text {
				color: #0084ac;
			}
		</style>
		<script type="text/javascript" src="../../utils.js"></script>
	</head>
	<body>
		<div class="slider-section">
			<span>
				<label>
					<span class="slider-label custom-slider-label">
						Temperature:
					</span>
					<input
						type="range"
						id="input-temp"
						name="input-temp"
						oninput="update();"
					/>
				</label>
			</span>
			<br />
			<span>
				<span
					>T
					<span
						><span class="highlighted-text" id="text-temp-inequality"
							>&lt;</span
						>
						T<span class="subscript">critical</span></span
					></span
				>
			</span>
		</div>
		<div class="slider-section">
			<span>
				<label>
					<span class="slider-label custom-slider-label">
						Higgs field (𝜙):
					</span>
					<input
						type="range"
						id="input-phi"
						name="input-phi"
						oninput="update();"
					/>
				</label>
			</span>
			<br />
			<span>
				<span
					>𝜙 =
					<span id="text-phi" class="highlighted-text sci-num">0.000</span
					>GeV</span
				>
			</span>
		</div>
		<div id="content">
			<div id="graph-0" style="width: 800px; height: 500px;"></div>
		</div>
		<script
			charset="UTF-8"
			type="text/javascript"
			src="./higgs_symmetry_breaking_4_3.js"
		></script>
		<script type="text/javascript">
			update();
		</script>
	</body>
</html>
