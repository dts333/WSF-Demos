<style>
	:root {
		--sans-font: "Source Sans Pro", sans-serif;
		--serif-font: "Source Serif Pro", Georgia, serif;
		--body-font: var(--serif-font);
		--header-font: var(--sans-font);
	}

	.hidden > h2 {
		display: none;
	}

	html {
		font-size: 19px;
		font-variant-ligatures: discretionary-ligatures;
	}

	body {
		font-family: var(--body-font);
		margin-right: 2vw;
	}

	:is(.sect2, .sect3) {
		contain: layout paint;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin-top: 0.8em;
		margin-bottom: 0.4em;
	}

	h2 + .sectionbody > .sect2 > h3:first-child,
	h3 ~ .sect3 > h4 {
		margin-top: 0.2em;
	}

	/* BEGIN question numbering */
	/* create counters in all documents */
	body {
		counter-reset: chapter-section topic-section question;
	}
	/* in docs for standalone chapters, explicitly set the chapter counter for the doc */
	body.chap-1 {
		counter-reset: chapter-section 1 topic-section question;
	}
	body.chap-2 {
		counter-reset: chapter-section 2 topic-section question;
	}
	body.chap-3 {
		counter-reset: chapter-section 3 topic-section question;
	}
	body.chap-4 {
		counter-reset: chapter-section 4 topic-section question;
	}
	body.chap-5 {
		counter-reset: chapter-section 5 topic-section question;
	}
	body.chap-6 {
		counter-reset: chapter-section 6 topic-section question;
	}
	body.chap-7 {
		counter-reset: chapter-section 7 topic-section question;
	}
	body.chap-8 {
		counter-reset: chapter-section 8 topic-section question;
	}
	body.chap-griffiths {
		counter-reset: chapter-section 1 topic-section question;
	}

	/* render numbers */
	.chapter-num::before {
		content: counter(chapter-section);
	}
	body.chap-griffiths .chapter-num::before {
		content: "G";
	}
	.topic-num::before {
		content: counter(topic-section);
	}
	.question-num::before {
		content: counter(question);
	}

	/* for complete doc with all chapters, increment chapter and reset topic */
	body:not(.qm-chapter) > #content h2 {
		counter-increment: chapter-section;
		counter-reset: topic-section;
	}
	/* for complete doc with all chapters, increment topic */
	body:not(.qm-chapter) > #content h3 {
		counter-increment: topic-section;
		counter-reset: question;
	}
	/* for standalone chapters, increment topic */
	body.qm-chapter > #content h2 {
		counter-increment: topic-section;
		counter-reset: question;
	}
	/* in all docs, increment question number */
	.question-num {
		counter-increment: question;
	}

	.problem-number {
		font-weight: bold;
	}
	/* END question numbering */

	#toctitle,
	#toc ul {
		font-family: var(--sans-font);
	}

	#toc a:hover {
		text-decoration: underline;
	}

	@media screen and (min-width: 1280px) {
		#toc.toc2 {
			width: 17em;
		}
	}

	mjx-container {
		overflow-x: scroll;
		overflow-y: hidden;
	}

	dt {
		font-family: var(--sans-font);
	}

	a {
		text-decoration-style: dotted;
		text-decoration-skip-ink: auto;
		-webkit-text-decoration-skip: skip;
	}

	a:hover {
		text-decoration-style: solid;
		text-decoration-skip-ink: auto;
		-webkit-text-decoration-skip: skip;
	}

	p {
		margin-bottom: 0.5rem;
	}
	:is(ol, ul) > li p {
		margin-bottom: unset;
	}

	.paragraph ~ .sidebarblock {
		margin-top: 10px;
	}

	.katex {
		font-size: 1.13em;
	}

	.katex-display > .katex {
		font-size: 1.21em;
	}

	.admonitionblock td.content > .title,
	.audioblock > .title,
	.exampleblock > .title,
	.imageblock > .title,
	.listingblock > .title,
	.literalblock > .title,
	.stemblock > .title,
	.openblock > .title,
	.paragraph > .title,
	.quoteblock > .title,
	table.tableblock > .title,
	.verseblock > .title,
	.videoblock > .title,
	.dlist > .title,
	.olist > .title,
	.ulist > .title,
	.qlist > .title,
	.hdlist > .title {
		font-size: 1.1rem;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6,
	.admonitionblock td.content > .title,
	.audioblock > .title,
	.exampleblock > .title,
	.imageblock > .title,
	.listingblock > .title,
	.literalblock > .title,
	.stemblock > .title,
	.openblock > .title,
	.paragraph > .title,
	.quoteblock > .title,
	table.tableblock > .title,
	.verseblock > .title,
	.videoblock > .title,
	.dlist > .title,
	.olist > .title,
	.ulist > .title,
	.qlist > .title,
	.hdlist > .title {
		font-family: var(--header-font);
	}

		list-style-type: lower-alpha;
	} */

			width: 12em;

	} */

	summary::-webkit-details-marker {
		display: none;
	}

		max-width: 13em;

</style>
